
<ckeditor [config]="editorConfig"
          [readonly]="isReadOnly"
          [(ngModel)]="ckeditorContent"
          (ngModelChange)="onEditorChange(ckeditorContent)"
          (contentDom)="onContentDom($event)">
</ckeditor>
