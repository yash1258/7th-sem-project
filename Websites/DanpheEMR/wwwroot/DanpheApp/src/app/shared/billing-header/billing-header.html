

<div class="flex-container" style="align-items: center;" *ngIf="headerDetail && InvoiceDisplaySettings.ShowHeader">
  <div class="flex-1">
    <div class="flex-container" *ngIf="InvoiceDisplaySettings.ShowHeader && InvoiceDisplaySettings.ShowHospLogo">
      <!--*ngIf="'ShowLogo' | booleanParameter : 'Billing'"-->
      <img class="img-responsive" style="height:90px; width: 90px; position: relative; top: 10px;" src="../../../themes/theme-default/images/hospital-logo.PNG" />
      <img class="img-watermark" src="../../../themes/theme-default/images/hospital-logo.PNG" />
    </div>
  </div>
  <div class="flex-2">
    <div class="flex-container" style="justify-content: center;">
      <p class="bill-header-text" style="font-size:13px; font-weight: bold;"><strong>{{headerDetail.CustomerName}}</strong></p>
      <p class="bill-header-text" style="font-size:12px; font-weight:500;">{{headerDetail.Address}}</p>
      <p class="bill-header-text" style="font-size:12px; font-weight: 500;">Ph No: {{headerDetail.Tel}}</p>
      <p class="bill-header-text" style="font-size:11px; font-weight: 500;">{{headerDetail.CustomerRegLabel}}</p>
      <!--<p class="bill-header-text">{{headerDetail.CustomerRegLabel}}: {{headerDetail.CustomerRegNo}}, Ph No: {{headerDetail.Tel}}</p>-->
    </div>
  </div>

  <div class="flex-1">

  </div>


</div>
