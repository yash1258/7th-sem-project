<div *ngIf="CurrentInputOutput && CurrentInputOutput.InputOutputValidator">
    <form [formGroup]="CurrentInputOutput.InputOutputValidator" class="form-horizontal">
        <div *ngIf="showIOAddBox" class="prob-entry" style="padding: 5px 0px 15px 0px; background: #006687;">
            <div class="cstm-close" (click)="close()">
                <a><i class="fa fa-close"></i> </a>
            </div>
            <h3 class="cstm-add-heading">{{CurrentInputOutput.InputOutputId ? 'Update' : 'Add' }} Input/output</h3>

            <div class="form-group cstm-form-group">
                <label class="control-label cstm-control-label col-md-4">Intake Type<b class="color-red">  *</b><b style="float:right;">:</b></label>
                <div class="col-md-8">
                    <select placeholder="Unit" class="form-control cstm-form-control"
                            formControlName="IntakeType"
                            [(ngModel)]="CurrentInputOutput.IntakeType">
                        <option value="Oral">Oral</option>
                        <option value="IV Fluid">IV Fluid</option>
                        <option value="Blood Product">BloodProduct</option>
                    </select>
                    <span class="error-msg"
                          *ngIf="CurrentInputOutput.IsDirty('IntakeType')"
                          [hidden]="CurrentInputOutput.IsValidCheck('IntakeType','required')">Select Intake Type</span>

                </div>
            </div>
            <div class="form-group cstm-form-group">
                <label class="control-label cstm-control-label col-md-4">Total Intake<b class="color-red">  *</b><b style="float:right;">:</b></label>
                <div class="col-md-8" style="padding:0px">
                    <div class="col-md-8">
                        <input type="number" class="form-control cstm-form-control"
                               formControlName="TotalIntake"
                               [(ngModel)]="CurrentInputOutput.TotalIntake" />

                    </div>
                    <div class="col-md-4" style="padding-left:0px">
                        <select placeholder="Unit" class="form-control cstm-form-control" style="margin:0px"
                                [ngModelOptions]="{standalone: true}"
                                [(ngModel)]="CurrentInputOutput.Unit">
                            <option value="ltr">ltr</option>
                            <option value="ml" selected>ml</option>
                        </select>
                    </div>

                    <span class="error-msg"
                          *ngIf="CurrentInputOutput.IsDirty('TotalIntake')"
                          [hidden]="CurrentInputOutput.IsValidCheck('TotalIntake','required')">Enter Total Intake</span>

                </div>
            </div>
            <div class="form-group cstm-form-group">
                <label class="control-label cstm-control-label col-md-4">Output Type<b style="float:right;">:</b></label>
                <div class="col-md-8">
                    <input type="text" class="form-control cstm-form-control" maxlength="50"
                           [ngModelOptions]="{standalone: true}"
                           [(ngModel)]="CurrentInputOutput.OutputType" readonly />
                </div>
            </div>

            <div class="form-group cstm-form-group">
                <label class="control-label cstm-control-label col-md-4">Total Output<b class="color-red">*</b><b style="float:right;">:</b></label>
                <div class="col-md-8">
                    <input style="width: 75%; float: left;margin-right: 8px;" type="number" class="form-control cstm-form-control"
                           formControlName="TotalOutput"
                           [(ngModel)]="CurrentInputOutput.TotalOutput" />
                    <span style="line-height: 3;">{{CurrentInputOutput.Unit}}</span>
                    <span class="error-msg"
                          *ngIf="CurrentInputOutput.IsDirty('TotalOutput')"
                          [hidden]="CurrentInputOutput.IsValidCheck('TotalOutput','required')">Enter Total Output</span>
                </div>
            </div>
            <div class="form-group cstm-form-group">
                <label class="control-label cstm-control-label col-md-4">Balance<b style="float:right;">:</b></label>
                <div class="col-md-8">
                    <input type="number" class="form-control cstm-form-control" [(ngModel)]="CurrentInputOutput.Balance"
                           value="{{CurrentInputOutput.TotalIntake+lastBalance-CurrentInputOutput.TotalOutput}}"
                           [ngModelOptions]="{standalone: true}" disabled /><br />
                </div>
            </div>


            <!--<div>
                <input type="button" class="btn btn-primary" style="background: #374150;margin-left:15px;" *ngIf="!updateButton" value="Add" (click)="AddInputOutput()" />
                <input type="button" class="btn btn-primary" style="background: #374150;margin-left:15px;" *ngIf="updateButton" value="Update" (click)="Update()" />
            </div>-->
            <div>

                <button (click)="SubmitForm()" class="btn btn-primary">{{CurrentInputOutput.InputOutputId ? 'Update' : 'Add' }}</button>

            </div>


        </div>





    </form>
</div>
