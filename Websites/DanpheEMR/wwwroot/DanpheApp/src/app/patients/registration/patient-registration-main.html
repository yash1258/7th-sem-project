
<base href="/Patient/">
<!--All commented part by Nagesh for inject routes from local-->

<div class="sub-navtab">

    <ul class="nav nav-tabs" *ngIf="validRoutes !=undefined">
        <li *ngFor="let route of validRoutes">
            <a routerLink="{{route.RouterLink}}" [routerLinkActive]="'a-tab-active'">{{route.DisplayName}}<i class="{{route.Css}}"></i></a>

        </li>
        <li>
            <a routerLink="ProfilePic" [routerLinkActive]="'a-tab-active'" title="Profile Picture">
                <i class="fa fa-camera"></i>
            </a>
        </li>

        <li style="float:right;">
            <input class="btn green btn-success" id="regPatientSubmitBtn" type="button" (click)="Add()" *ngIf="patientService.globalPatient.PatientId == 0" [disabled]="loading" value="Register Patient" />

        </li>
        <li style="float:right;">
            <input class="btn green btn-success" id="editPatientRecordSubmitBtn" type="button" (click)="Update()" *ngIf="patientService.globalPatient.PatientId != 0" [disabled]="loading" value="Update Patient Information" />
        </li>
    </ul>
</div>
<router-outlet></router-outlet>

<patient-duplicate-warning-box *ngIf="showExstingPatientListPage"
                               [matchedPatResult]="matchedPatResult"
                               [currentPatInfo]="Patient"
                               [btnActionName]="'View Patient Details'"
                               (emit-close-action)="emitCloseAction($event)">

</patient-duplicate-warning-box>
