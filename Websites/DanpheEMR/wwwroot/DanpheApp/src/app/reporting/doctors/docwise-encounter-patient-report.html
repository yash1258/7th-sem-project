          <div class="row">
			  <div class="col-md-6 col-xs-12">
            <from-to-date-select (on-change)="OnFromToDateChange($event)">
            </from-to-date-select>
          </div>
			<div class="col-md-4 col-xs-12">
            <div class="form-group row">
              <label class="control-label col-md-4">Doctor Name<b style="float:right;">:</b></label>
              <div class="col-md-8">
                <input class="form-control" danphe-auto-complete
                       [(ngModel)]="selProvider"
                       [ngModelOptions]="{standalone: true}"
                       [list-formatter]="myListFormatter"
                       [source]="doctorList"
                       placeholder="Enter Doctor Name"
                       display-property-name="FullName"
                       value-property-name=null
                       max-num-list="10"
                       (focusout)="providerChanged()" />
              </div>
            </div>
          </div>
			<div class="col-md-2 col-xs-12">
              <div class="form-group">
