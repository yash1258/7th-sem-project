<div class="wrapper">
    <div class="row">
        <div class="form-body">
            <div class="col-md-12">
                <div class="caption custom-caption"> <i class="glyphicon glyphicon-asterisk"></i> <span class="caption-subject">Edited Patient Detail Report</span> </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <from-to-date-select (on-change)="OnFromToDateChange($event)"> </from-to-date-select>
        </div>
        <div class="col-md-4 col-xs-12">
            <div class="form-group">
                <label class="control-label col-md-4">Select User<b style="float: right;">:</b></label >
          <div class="col-md-8">
            <input
            class="form-control"
            danphe-auto-complete
            [(ngModel)]="user"
            [ngModelOptions]="{standalone: true}"
            [list-formatter]="UserListFormatter"
            [source]="userList"
            placeholder="Select User Name"
            display-property-name="EmployeeName"
            value-property-name="null"
            onclick="this.select()"
            (focusout)="assignUser()"
             />
          </div>
         </div>
      </div>
      <div class="col-md-3 col-xs-12">
        <div class="form-group">
          <button style="float: right; margin-right: 50px;" class="btn blue" type="button" [disabled]="loading" (click)="loading = true; Load()"> <i class="fa fa-search"></i> Show Report </button>
        </div>
      </div>
  </div>
  <br>
  
      <div class="row" *ngIf="showGrid">
          <div class="col-lg-12 col-sm-12">
              <danphe-grid [grid-colDefaults]="ReportColumns" 
                  [grid-data]="patientDetail"
                  [grid-exportOptions]="gridExportOptions"
                  [grid-showExport]="true" 
                  [NepaliDateInGridParams]="NepaliDateInGridSettings"> 
              </danphe-grid>
          </div>
      </div>
  
  <div *ngIf="showSummary" style="margin-bottom: 25px; width: 100%; float: left;"  id="summaryFooter">
    <div *ngIf="patientDetail.length>0">
      <div class="row">
        <div class="col-md-12 col-xs-12">
            <div style="padding-top:7px;">
              <h4 style="font-weight:bold;">
                Summary Report
              </h4>
              <div style=" margin: 0px auto">
                <table class="tbl-summ" border="1" style="width:50%;">
                  <tr>
                    <td>Total Edited Patient Count : </td>
                    <td style="text-align: right;"> {{patientDetail.length}} </td>
                  </tr>
                </table>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
