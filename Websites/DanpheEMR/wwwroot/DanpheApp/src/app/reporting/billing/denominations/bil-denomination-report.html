  <div class="row">
    <form [formGroup]="currentDenominationReport.HandoverDenominationVMReportValidator" class="form-horizontal">
      <div class="form-body">
        <div class="col-md-12">
          <div class="caption custom-caption"> <i class="glyphicon glyphicon-asterisk"></i> <span class="caption-subject"> Handover Denomination Report </span> </div>
          <div class="row">
            <div class="col-md-6 col-xs-12">
              <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'"> </from-to-date-select>
            </div>

              <div class="form-group row">
                <label class="control-label col-md-4">Select User <b style="float:right;">:</b></label>
                <div class="col-md-8">
                  <input danphe-auto-complete class="form-control" [(ngModel)]="selUser"
                       [ngModelOptions]={standalone:true} [list-formatter]="myListFormatter"
                       [source]="userList" placeholder="Enter User Name" display-property-name="UserName"
                       value-property-name=null (focusout)="SelectedUser()" onClick="this.select();"
                       max-num-list="10" />
                  <!-- <span class="error-msg" *ngIf="currentDenominationReport.IsDirty('UserId')"
                      [hidden]="currentDenominationReport.IsValidCheck('UserId','required')"> Select User.</span> --> 
                  
                </div>
              </div>
            </div>
            <div class="col-md-2 col-xs-12">
              <div class="form-group">
                <button class="btn blue" type="button" (click)="ShowGridDetail()"> <i class="fa fa-search"></i> Show Report </button>
              </div>
            </div>
          </div>
