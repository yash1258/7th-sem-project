                <div class="col-md-8">
                  <select id="ddlCounter" [(ngModel)]="currentdiscount.CounterId" class="form-control"

                    <option value="0">All</option>

                </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="DiscountReportData.length>0">
      <danphe-grid [grid-colDefaults]="DiscountReportColumns" [grid-data]="DiscountReportData"
        [grid-exportOptions]="gridExportOptions" [grid-showExport]="true" [report-for]="'billing'" [grid-date-range]="dateRange"
