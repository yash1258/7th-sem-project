<div class="wrapper">
  <div class="row">
    <form [formGroup]="currentdepositbalance.DepositBalanceValidator" class="form-horizontal">
      <div class="form-body">
        <div class="col-md-12">
          <div class="caption custom-caption"> <i class="glyphicon glyphicon-asterisk"></i> <span
              class="caption-subject">Deposit Balance Report</span> </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="DepositBalanceData.length>0">
      <danphe-grid [grid-colDefaults]="DepositBalanceColumns" [grid-data]="DepositBalanceData"
        [grid-exportOptions]="gridExportOptions" [grid-showExport]="true" [report-for]="'billing'"
        [NepaliDateInGridParams]="NepaliDateInGridSettings">
      </danphe-grid>
    </div>
  </div>
</div>
