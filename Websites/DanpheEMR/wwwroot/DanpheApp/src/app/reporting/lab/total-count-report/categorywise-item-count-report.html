<div class="row">
  <div id="printPage" class="col-md-12">
    <div class="cat-tbl-holder">
      <div class="table-responsive">
        <h3 *ngIf="!reportData || reportData.length == 0">
          No Data Available for this Date Range
        </h3>

        <table *ngIf="reportData.length > 0" class="table table-striped cat-tbl">
          <thead>
            <tr>
              <th style="text-align: center;" colspan="3">
                <h3 style="margin: 0;">
                  <strong>Categorywise Lab Test Count</strong><br />
                  <span style="font-size: 12px; line-height: 2;">
                    From: {{fromDate}}&nbsp; To: {{toDate}}
                  </span>
                </h3>
              </th>
            </tr>
          </thead>
          <thead>
            <tr>
              <th>S.N.</th>
              <th>Category Name</th>
              <th>Total Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of reportData; let i = index;">
              <td>{{i+1}}</td>
              <td>
                <a style="text-decoration: underline; font-weight: 700;"
                  (click)="CategorySelected(data)">{{data.TestCategoryName}}</a>
              </td>
              <td>{{data.TotalCount}}</td>
            </tr>
          </tbody>
        </table>

      </div>
      <div *ngIf="reportData && reportData.length != 0" class="text-center">
        <button class="blue btn right non-printable" type="button" (click)="print()">
          <i class="fa fa-print"></i> Print
        </button>
      </div>
    </div>
  </div>
</div>


<div *ngIf="showCategoryDetail" class="popup-static portlet box portlet-fullscreen">
  <div class="portlet-body form">
    <div class="col-md-8 col-md-offset-2">
      <div class="modelbox-div">
        <div class="modelbox-header">
          <h4 class="margin-0-vr text-danger text-center">
            <strong>All Test Detail of {{selectedCategory.TestCategoryName}} From: {{fromDate}}&nbsp; To:
              {{toDate}}</strong>
          </h4>
        </div>
        <div class="modelbox-body">
          <lab-item-count-report *ngIf="showCategoryDetail" [fromDate]="fromDate" [toDate]="toDate"
            [category]="selectedCategory" [orderStatus]="orderStatus"></lab-item-count-report>
        </div>
        <div class="close-modelbox">
          <button class="btn btn-danger" (click)="showCategoryDetail=false">
            X
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
