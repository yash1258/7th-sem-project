<div class="wrapper">
  <div class="caption custom-caption">
    <i class="glyphicon glyphicon-asterisk"></i>
    <span class="caption-subject">HIV Test Details Report</span>
  </div>
  <div class="row" style="padding-bottom: 5px">
    <div class="col-md-6 col-xs-12">
      <from-to-date-select (on-change)="OnFromToDateChange($event)">
      </from-to-date-select>
    </div>
    <div class="col-md-4 col-xs-12">
      <div class = 'form-group'>
        <label class="col-md-4">Lab Type<b style="float: right;">:</b></label>
        <div class="col-md-8">
          <select [(ngModel)]="selectedLab" class="mb-8" name="labType" id="labType" (change)="onLabTypeChange()">
            <option value="all">All</option>
              <option *ngFor = "let lab of labLists" value="{{lab.LabTypeName}}">{{lab.DisplayName}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-2 col-xs-12">
      <div class="form-group">
        <button class="btn blue" type="button" (click)="loading = true;Load()">
          <i class="fa fa-search"></i> Show Report
        </button>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="showGrid">
    <div class="col-lg-12 col-sm-12">
      <danphe-grid
        *ngIf="showGrid"
        [grid-colDefaults]="hivTestReportColumns"
        [grid-data]="filteredHivTestReportData"
        [grid-exportOptions]="gridExportOptions"
        [grid-showExport]="true"
        [NepaliDateInGridParams]="NepaliDateInGridSettings"
        [report-for]="'lab'"
        [grid-date-range]="dateRange"
      >
      </danphe-grid>
    </div>
  </div>
</div>
