<div class="row">
  <div class="col-md-12">
    <danphe-grid
      [grid-colDefaults]="itemCountReportColumn"
      [resizeColumnToFit]="true"
      [grid-data]="reportData"
      [grid-showExport]="showExcelExport"
      [grid-exportOptions]="exportOptions"
      [report-for]="'lab'"
    >
    </danphe-grid>
  </div>
</div>
