<div *ngIf="!showGridList">
    <button (click)="Back()" class="btn blue">Back To LAMA Patient List</button>
</div>

<div *ngIf="showOrderPopUp" (click)="ParentOfPopUpClicked($event)" class="triaged-patient-orders cstm-popup-holder" style="padding: 55px;">
    <div class="cstm-slidefromtop">
        <div style="width: 100%; height: auto;">
            <er-ward-billing (sendBackERPatientOrderData)="ReturnFromOrderAction($event)" [selectedPatient]="selectedEmergencyPatient"></er-ward-billing>
        </div>
    </div>
</div>

<div *ngIf="showAddVitals" (click)="ParentOfPopUpClicked($event)" class="cstm-popup-holder" style="padding: 55px;">
    <div id="cstmSlideFromTop" class="cstm-slidefromtop">
        <div style="width: 100%; height: auto;">
            <vitals-add [showVitalList]="showVitalsList"  [visitIdfromADT]="visitId" (callback-add)="ReturnFromOrderAction($event)"></vitals-add>
        </div>
    </div>
</div>

<div *ngIf="showERPatRegistration" (click)="ParentOfPopUpClicked($event)" class="cstm-popup-holder" style="padding: 55px;">
    <div id="cstmSlideFromTop" class="cstm-slidefromtop">
        <div style="width: 100%; height: auto;">
            <er-patient-registration (sendBackERPatientData)="ReturnFromPatRegistrationEdit($event)"
                                     [currentPatientToEdit]="selectedERPatientToEdit"></er-patient-registration>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-8">
        <patient-cases (selected-cases-list)="PatientCasesOnChange($event)"></patient-cases>
    </div>
</div>

<div class="triaged-patient-grid" *ngIf="showGridList">
    <danphe-grid [grid-colDefaults]="ERLamaPatientGridCol" [grid-data]="filteredData" (grid-actions)="EditAction($event)">
    </danphe-grid>
</div>

<div *ngIf="!showGridList">
   <er-discharge-summary [patientId]="patientId" [visitId]="visitId" ></er-discharge-summary>
</div>
