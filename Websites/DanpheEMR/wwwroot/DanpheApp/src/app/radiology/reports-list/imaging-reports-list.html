<div class="wrapper">
  <div class="flex-container flex-align-center margin-15-bt margin-5-tp">
    <div class="flex-1">
      <div class="caption"> <i class="glyphicon glyphicon-asterisk font-green-turquoise"></i> <span class="caption-subject font-blue-sharp bold uppercase">Imaging Reports of All Patients</span> </div>
    </div>
    <div class="flex-1 text-right">
      <div>
        <b>Filter</b>
        <imaging-type-selector (inputModelChange)="ImagingTypeDropdownOnChange($event)"></imaging-type-selector>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <danphe-view-imaging-report *ngIf="showImagingReport" (on-report-edit)="GetBackOnClose($event)"
                                    [requisitionId]="requisitionId"></danphe-view-imaging-report>
      <danphe-grid [grid-colDefaults]="imgReportsListGridColumns" [grid-data]="allImagingFilteredReports" 
            [rangeType]="dateRange" (onDateChange)="onDateChange($event)" [date-range-options]="'1W,1M,3M'"
            [show-CustomDate]="true" [show-print-button]="false" (grid-actions)="ImagingReportListGridActions($event)"
                   [NepaliDateInGridParams]="NepaliDateInGridSettings"> </danphe-grid>
    </div>
  </div>
</div>
