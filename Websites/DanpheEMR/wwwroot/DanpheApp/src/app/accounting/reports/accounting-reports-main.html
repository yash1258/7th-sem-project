<style>
    .p-category .span2 {
        min-width: 20.5%;
    }

    .padder-v {
        border: 1px solid #ddd;
        margin: 10px 10px 0px 0px;
        background-color: #fff;
        padding-top: 15px;
        padding-bottom: 15px;
    }

    .b-r {
        border-right: 1px solid #cfcfcf;
    }

    .b-light {
        border-color: #e4e4e4;
    }

    .b-light i.text-white {
        color: #fff;
    }

    .rpt-link-container {
        width: 200px;
        height: 70px;
        background-color: white;
    }

    .rpt-link-container:hover {
        background-color: skyblue;
        cursor: pointer;
    }
</style>
<!-- <base href="/">-->
<div>
    <div class="row">
        <div class="col-md-12" *ngIf="validRoutes != undefined">
            <div class="row">
                <div class="col-md-3" *ngFor="let route of validRoutes">
                    <a routerLink="{{route.RouterLink}}" class="report_list">
                        <div class="span2 padder-v b-r b-light rpt-link-container">
                            <span class="fa-stack fa-2x report_icon">
                                <i class="fa fa-circle fa-stack-2x text-info"></i>
                                <i class="fa fa-book fa-stack-1x text-white"></i>
                                <i class="{{route.Css}}"></i>
                            </span>
                            <span class="report-name">
                                <i>{{route.DisplayName}}</i>
                                <i>Report</i>
                            </span>
                        </div>
                    </a>
                </div>
            </div>            
        </div>

    </div>
</div>
<router-outlet></router-outlet>
