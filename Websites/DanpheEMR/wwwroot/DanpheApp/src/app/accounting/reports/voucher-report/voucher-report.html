
<style>
    .noPadding {
        padding-left: 2px !important;
        padding-right: 2px !important;
    }
</style>
<transaction-view [voucherNumber]="voucherNumber" [FiscalYearId]="fiscalYearId"></transaction-view>
<div>
    <div class="caption custom-caption top-report-section">
        <h3><i class="fa fa-book"></i>
        <span class="caption-subject">Voucher Report</span></h3>
    </div>
    <div class="col-md-12 col-xs-12 col-sm-12">
     
        <div class="row" style="background: #bcbcbc; padding-top: 15px;">
           
            <div class="col-md-7 col-xs-12" style="margin-right: -45px;">
                <div class="form-group">
                    <label class="control-label" style="margin-left: 5px;">Select Fiscal Year<b class="color-red">  *</b><b style="float:right;">:</b></label>
                    <div>
                        <!-- <danphe-date-picker [(ngModel)]="fromDate" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                        </danphe-date-picker> -->

                        <fiscal-year-calendar [showSingleDatePicker]="false" [showAllFiscalYear]="true" (fiscalYearDate)="selectDate($event)"> </fiscal-year-calendar>
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-3 col-xs-12 noPadding" >
                <div class="form-group">
                    <label class="control-label" style="margin-left: 5px;">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                    <div>
                        <danphe-date-picker [(ngModel)]="toDate" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                        </danphe-date-picker>
                    </div>
                </div>
            </div> -->
            <div class="col-md-2 col-xs-12" style="margin-right: 10px; margin-top: 6px;">
                <div class="form-group">
                    <label class="control-label">Voucher Type<b class="color-red">  *</b><b style="float:right;">:</b></label>
                    <div>

                        <select [(ngModel)]="selVoucher.VoucherId" id="voucher" (ngModelChange)="AssignVoucher()" style="height:30px;">
                            <option value={{-1}} selected>— All —</option>
                            <option *ngFor="let v of voucherList" value="{{v.VoucherId}}">{{v.VoucherName}}</option>
                        </select>
                        <div class="color-red font-sm" *ngIf="!selVoucher.VoucherId"> please select voucher.</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-12" style="margin-right: -15px;margin-top:6px">
                <label class="control-label no-padding">Select Module<b class="color-red">  *</b><b style="float:right;">:</b></label>
                <div>
                    <select [(ngModel)]="sectionId" id="sectionid" [ngModelOptions]="{standalone: true}" style="width:150px;height:30px;" (ngModelChange)="GetChangedSection()">
                        <option *ngFor="let s of sectionList" value="{{s.SectionId}}">{{s.SectionName}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-1 col-xs-12" style=" margin-top:8px"  >
                <div class="form-group">
                    <br>
                    <button class="btn blue" type="button"[disabled]="btndisabled" (click)="GetTxnList()">
                        <i class="fa fa-refresh"></i>
                        Load
                    </button>
                </div>
            </div>
        </div>

    <div class="row">
        <danphe-grid [grid-colDefaults]="txnGridColumns" [grid-data]="txnList" (grid-actions)="TransactionGridActions($event)" 
        [grid-exportOptions]="gridExportOptions"
        [grid-showExport]="true"  [NepaliDateInGridParams]="NepaliDateInGridSettings">
        </danphe-grid>
    </div>
      

    </div>
</div>
