
<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption lb-caption">
            <h3> <span>Create New Cost Center</span> </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a> </div>
          <form [formGroup]="CurrentCostCenterItem.CostCenterItemValidator" class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-5">Cost Center Item Name<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" maxlength="30" type="text"
                                           [(ngModel)]="CurrentCostCenterItem.CostCenterItemName"
                                           id="CostCenterItemName"
                                           formControlName="CostCenterItemName"
                                           placeholder="Enter CostCenterItemName" />
                  <span class="color-red font-sm" [hidden]="CurrentCostCenterItem.IsValidCheck('CostCenterItemName','required') || !(CurrentCostCenterItem.IsDirty('CostCenterItemName'))">CostCenter ItemName is required</span> </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Description <b>:</b> </label>
                <div class="col-md-7">
                  <input class="form-control" type="text"
                                           [(ngModel)]="CurrentCostCenterItem.Description"
                                           id="Description"
                                           placeholder="Enter Description"
                                           [ngModelOptions]="{standalone: true}"/>
                </div>
                <!--[ngModelOptions]="{standalone: true}"--> 
                
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Is Active <b>:</b> </label>
                <div class="col-md-7">
                  <div class="input-group">
                    <div class="icheck-inline">
                      <label class="mt-checkbox mt-checkbox-outline">
                        <input id="isActive"
                                                       type="checkbox"
                                                       [(ngModel)]="CurrentCostCenterItem.IsActive"
                                                       [ngModelOptions]="{standalone: true}"/>
                        <span></span> </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <input type="button" class="btn btn-primary" (click)="AddCostCenterItem()" value="Add Item" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
