
<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showAddPage">
  <div class="portlet-body form" style="background-color:white">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="modelbox-div clearfix">
          <div class="caption lb-caption">
            <h3> 
				<span *ngIf="update==false">Create Ledger Group</span> 
				<span *ngIf="update==true">Update Ledger Group</span> 
			  </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a> </div>
          <div class="form-body"> 
            <!--
                <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                </div>
-->
            <div class="form-horizontal">
              <form [formGroup]="CurrentLedgerGroup.LedgerGroupValidator">
                <div class="form-group">
                  <label class="control-label col-md-5">Primary Group<b class="color-red">*</b><b style="float:right;">:</b></label>
                  <div class="col-md-7">
                    <select class="form-control" maxlength="30" type="text"
                                               [(ngModel)]="CurrentLedgerGroup.PrimaryGroup"
                                               id="PrimaryGroup"
                                               (change)="PrimaryGroupChanged()"
                                               placeholder="PrimaryGroup" formControlName="PrimaryGroup" >
                      <option *ngFor="let pg of primaryGroupList" [disabled]="update" value={{pg.PrimaryGroupName}}>{{pg.PrimaryGroupName}}</option>
                    </select>
                    <span class="color-red font-sm" [hidden]="CurrentLedgerGroup.IsValidCheck('PrimaryGroup','required') || !(CurrentLedgerGroup.IsDirty('PrimaryGroup'))">Primary Group Name is required</span> </div>
                </div>
              </form>
              <form [formGroup]="CurrentLedgerGroup.LedgerGroupValidator">
                <div class="form-group">
                  <label class="control-label col-md-5">Chart Of Account<b class="color-red">*</b><b style="float:right;">:</b></label>
                  <div class="col-md-7">
                    <select class="form-control" maxlength="30" type="text"
                                                [(ngModel)]="CurrentLedgerGroup.COAId"
                                                id="COA"
                                                (change)="COAChanged()"
                                                placeholder="LedgerGroupName" formControlName="COA">
                      <option *ngFor="let pg of coaList" [disabled]="update" value={{pg.ChartOfAccountId}}>{{pg.ChartOfAccountName}}</option>
                    </select>
                    <span class="color-red font-sm" [hidden]="CurrentLedgerGroup.IsValidCheck('COA','required') || !(CurrentLedgerGroup.IsDirty('COA'))">COA Name is required</span> </div>
                </div>
              </form>
              <form [formGroup]="CurrentLedgerGroup.LedgerGroupValidator">
                <div class="form-group">
                  <label class="control-label col-md-5">Ledger Group Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                  <div class="col-md-7">
                    <input class="form-control" maxlength="30" type="text"
                                               [(ngModel)]="CurrentLedgerGroup.LedgerGroupName"
                                               id="LedgerGroupName"
                                               placeholder="LedgerGroupName" formControlName="LedgerGroupName" />
                    <span class="color-red font-sm" [hidden]="CurrentLedgerGroup.IsValidCheck('LedgerGroupName','required') || !(CurrentLedgerGroup.IsDirty('LedgerGroupName'))">Ledger Group Name is required</span> </div>
                </div>
              </form>
              <div class="form-group">
                <label class="control-label col-md-5">Description <b style="float:right;">:</b> </label>
                <div class="col-md-7">
                  <input class="form-control" type="text"
                                           [(ngModel)]="CurrentLedgerGroup.Description"
                                           id="Description"
                                           placeholder="Enter Description" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Is Active <b style="float:right;">:</b> </label>
                <div class="col-md-7">
                  <div class="input-group">
                    <div class="icheck-inline">
                      <label class="mt-checkbox mt-checkbox-outline">
                        <input id="isActive"
                                                       type="checkbox"
                                                       [(ngModel)]="CurrentLedgerGroup.IsActive" />
                        <span></span> </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <input type="button" class="btn btn-primary" [disabled]="loading" (click)="loading=true;AddLedgerGroup();"  id="addledger" value="Add Ledger Group" *ngIf="update==false"/>
                <input type="button" class="btn btn-primary" (click)="loading=true;UpdateLedgerGroup();" [disabled]="loading" value="Update Ledger Group" *ngIf="update==true" />
              </div>
            </div>
            
            <!--
                <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                </div>            
--> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
