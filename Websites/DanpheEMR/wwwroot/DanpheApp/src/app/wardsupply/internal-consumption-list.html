<style>
.intcon {
	margin-left: 15px;
	margin-bottom: 10px;
}
</style>
<div class="wrapper">
  <div class="m1 row clearfix">
    <div class="col-md-4 col-md-offset-4">
      <nav aria-label="Change Route">
        <ul class="pagination no-margin" style="display:flex;justify-content:center">
          <li class="page-item"><a class="page-link" (click)='ShowPatientConsumption()'>Sale To Patient</a></li>
          <li class="page-item active"><a class="page-link">Consumption</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <a class="btn blue bordered intcon no-margin"
        name="name"
        value=""
        (click)="AddInternalConsumption()">
        <span class="glyphicon glyphicon-plus"></span> Internal Consumption</a>
    </div>
    <div class="col-lg-12 col-sm-12">
      <danphe-grid [grid-colDefaults]="consumptioninternalColumns"
                 [grid-data]="consumptionLists"
                 (grid-actions)="ConsumptionListGridAction($event)"> </danphe-grid>
    </div>
  </div>
  <div class="popup-static portlet box portlet-fullscreen" style="margin-bottom:25px" *ngIf="showConsumptionItemList">
    <div style="background-color:white">
      <div class="col-md-12">
        <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;"> </div>
        <consumption-receipt [isInternal]="true" [showReceipt]="showConsumptionItemList" [consumptionId]="ConsumptionId" (callback-view)="Close()"></consumption-receipt>
      </div>
    </div>
  </div>
</div>
