
<div class="wrapper">
  <div class="form-body">
    <div class="row">
      <div class="col-md-12">
        <div class="caption lb-caption"> <i class="glyphicon glyphicon-asterisk"></i> <span class="caption-subject">Fraction&nbsp; Report&nbsp; By Item</span> </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="fractionReportByItemList.length>0">
      <danphe-grid [grid-colDefaults]="FractionReportGridColumns"
                         [grid-data]="fractionReportByItemList"
                         [grid-exportOptions]="gridExportOptions" [grid-showExport]="true"
                         > </danphe-grid>
    </div>
  </div>
</div>
