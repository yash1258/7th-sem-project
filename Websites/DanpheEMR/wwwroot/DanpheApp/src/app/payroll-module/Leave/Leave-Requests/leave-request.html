    <div class="form-group">
      <div class="input-group">
        <div class="icheck-inline">
          <label class="mt-checkbox mt-checkbox-outline">
            <input name="status" type="radio" value="pending" [(ngModel)]="selLeaveRequests.LeaveStatus"
              (ngModelChange)="OnSelectStatus('pending')" [ngModelOptions]="{standalone: true}">
            <span></span><b>Pending</b>
          </label>
          <label class="mt-checkbox mt-checkbox-outline">
            <input name="status" type="radio" value="approved" [(ngModel)]="selLeaveRequests.LeaveStatus"
              (ngModelChange)="OnSelectStatus('approved')" [ngModelOptions]="{standalone: true}">
            <span></span><b>Approved</b>
          </label>
          <label class="mt-checkbox mt-checkbox-outline">
            <input name="status" type="radio" value="cancelled" [(ngModel)]="selLeaveRequests.LeaveStatus"
              (ngModelChange)="OnSelectStatus('cancelled')" [ngModelOptions]="{standalone: true}">
            <span></span><b>Cancelled</b>
          </label>
          <label class="mt-checkbox mt-checkbox-outline">
            <input name="status" type="radio" value="all" [(ngModel)]="selLeaveRequests.LeaveStatus"
              (ngModelChange)="OnSelectStatus('all')" checked [ngModelOptions]="{standalone: true}">
            <span></span><b>All</b>
          </label>
        </div>
      </div>
    </div>
  </div>
