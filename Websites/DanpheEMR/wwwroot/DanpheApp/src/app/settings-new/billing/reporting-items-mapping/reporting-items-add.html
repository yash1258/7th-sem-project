<div class="popup-static portlet box portlet-fullscreen custom_modal">
    <div class="portlet-body form">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="modelbox-div clearfix">
            <div class="caption custom-caption">
              <h3> <span *ngIf="!update">Add Reporting Items</span> <span *ngIf="update">Update Reporting Items</span> </h3>
              <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a> </div>
            <form [formGroup]="currentReportingItem.ReportingItemsValidator" class="form-horizontal hm-form">
              <div class="form-body">
                <div class="form-group">
                  <label class="control-label col-md-5" for="ReportName">Report Name<sup class="color-red">*</sup><b>:</b>
                  </label>
                  <div class="col-md-6">
                    <select id="ReportName" [(ngModel)]="currentReportingItem.DynamicReportId" [ngModelOptions]="{standalone: true}" (change)="OnReportChangeName(currentReportingItem.DynamicReportId)" class="form-control">
                      <option value="0">--Select--</option>
                      <option *ngFor="let report of dynamicReportNameList" value="{{report.DynamicReportId}}">{{report.ReportName}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-5">Report Code<b>:</b></label>
                  <div class="col-md-7">
                  <span>
                    {{dynamicReportNameObj.ReportCode}}
                  </span>
                    <!-- <input type="text" readonly name="" class="form-control" [(ngModel)]="dynamicReportNameObj.ReportCode" [ngModelOptions]="{standalone: true}"
                      id="ReportCode" placeholder="Select Report Name" /> -->
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-5">Report Description<b>:</b></label>
                  <div class="col-md-7">
                    <span>
                      {{dynamicReportNameObj.ReportDescription}}
                    </span>
                    <!-- <input type="text" readonly name="" class="form-control" [(ngModel)]="dynamicReportNameObj.ReportDescription" [ngModelOptions]="{standalone: true}"
                      id="ReportDescription" placeholder="Select Report Name" /> -->
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-5">Reporting Items Name<sup>*</sup><b>:</b></label>
                  <div class="col-md-7">
                    <input type="text" name="" value="" class="form-control" maxlength="50"
                                         [(ngModel)]="currentReportingItem.ReportingItemName"
                                         formControlName="ReportingItemName"
                                         id="ReportingItemName" placeholder="Reporting ItemName" />
                    <span Class="color-red font-sm" [hidden]="currentReportingItem.IsValidCheck('ReportingItemName','required') || !(currentReportingItem.IsDirty('ReportingItemName'))">Enter Reporting Item Name</span> 
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-5"> Report Count Unit <b>:</b></label>
                  <div class="col-md-7">
                    <select id="ReportName" [(ngModel)]="currentReportingItem.RptCountUnit" [ngModelOptions]="{standalone: true}" class="form-control">
                      <option value="undefined">--Select--</option>
                      <option value="number">Number</option>
                      <option value="person">Person</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-5">Is Active <b>:</b> </label>
                  <div class="col-md-7">
                    <div class="input-group">
                      <div class="icheck-inline">
                        <label class="mt-checkbox mt-checkbox-outline">
                          <input id="IsActive" name="IsActive" type="checkbox" value=""
                                               [(ngModel)]="currentReportingItem.IsActive"
                                               [ngModelOptions]="{standalone: true}">
                          <span></span> </label>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
                <div class="panel-footer">
                  <input  id="savebtn"  type="button" class="btn green btn-success margin-7-hr" *ngIf="!update" (click)="Add()" value="Add" />
                  <input  id="savebtn"  type="button" class="btn green btn-success margin-7-hr" *ngIf="update" (click)="Update()" value="Update" />
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
