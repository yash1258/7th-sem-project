<a feature="button" class="btn blue bordered" (click)="AddStore()"><i class="fa fa-plus"></i>Add Substore</a>
<substore-add *ngIf="showAddPage" [selectedStore]="selectedStore" [rbac-roles-list]="rbacRoleList"
                (callback-add)="CallBackAdd($event)"></substore-add>

<div *ngIf="showSubstoreList" class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="storeGridColumns" [grid-data]="substoreList" (grid-actions)="StoreGridActions($event)"
                     [show-print-button]="false">
        </danphe-grid>
    </div>
</div>
