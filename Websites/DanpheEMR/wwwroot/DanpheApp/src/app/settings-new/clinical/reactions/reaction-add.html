<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="showAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption custom-caption">
            <h3> <span *ngIf="!update">Add Reaction</span> <span *ngIf="update">Update Reaction</span> </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a> </div>
          <form [formGroup]="CurrentReaction.ReactionValidator" class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
				  <label class="control-label col-md-5">Reaction Name<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" type="text"
							   [(ngModel)]="CurrentReaction.ReactionName"
							   formControlName="ReactionName"
							   required
							   id="ReactionName"
							   value=""
                 placeholder="Reaction Name"
                 (keyup.enter)="SetFocusById('ReactionCode')" />
                  <span class="color-red font-sm" [hidden]="CurrentReaction.IsValidCheck('ReactionName','required') || !(CurrentReaction.IsDirty('ReactionName'))">Reaction Name is required</span> </div>
              </div>
              <div class="form-group">
				  <label class="control-label col-md-5">Reaction Code<b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" maxlength="30"
							   [(ngModel)]="CurrentReaction.ReactionCode"
							   [ngModelOptions]="{standalone: true}"
                 type="text" id="ReactionCode" value="" placeholder="Reaction Code" 
                 (keyup.enter)="AddUpdateEnterKey()"/>
                  <br />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Is Active <b>:</b> </label>
                <div class="col-md-7">
                  <div class="input-group">
                    <div class="icheck-inline">
                      <label class="mt-checkbox mt-checkbox-outline">
                        <input id="isActive"
										   type="checkbox"
										   [(ngModel)]="CurrentReaction.IsActive"
										   [ngModelOptions]="{standalone: true}" />
                        <span></span> </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-footer">
              <input type="button" id="addReaction" class="btn green btn-success margin-7-hr" *ngIf="!update" (click)="AddReaction()" value="Add Reaction" />
              <input type="button" id="updateReaction" class="btn green btn-success margin-7-hr" *ngIf="update" (click)="Update()" value="Update" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
