<!--Start Grid List show-->
<a feature="button" class="btn blue bordered" (click)="NewTemplate()"><i class="fa fa-plus"></i>Add Template</a>
<div class="row">
  <div class="col-md-12 col-xs-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="radReportTemplateGridColumns" [grid-data]="radTemplateList" (grid-actions)="TemplateGridActions($event)"
                     [show-print-button]="false"> </danphe-grid>
  </div>
</div>
<!--End Grid List show--> 
<!--Start Add, Update Popup code--> 
<!--Model Box Starting Here-->
<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="showAddEditPage">
  <div class="portlet-body form"> 
    <!--Model Box Body Start-->
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="modelbox-div clearfix">
			<div class="caption custom-caption">
                    <h3> <span *ngIf="!IsUpdate">Add Template</span> <span *ngIf="IsUpdate">Update Template</span> </h3>
					   <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                  </div>
          <div class="form-body form-horizontal hm-form">
            <div class="row">
<!--              <div class="col-md-1 hidden-xs hidden-sm" style="margin-right: 24px;"> </div>-->
                          
               
                  <div class="col-md-6 col-xs-12">
                    <form [formGroup]="currentTemplate.RadiologyReportTemplateValidator">
                      <div class="form-group">
                        <label class="control-label col-md-4">Module Name<sup>*</sup><b>:</b></label>
                        <div class="col-md-8">
                          <input type="text" value="" class="form-control" maxlength="30" [readonly]="true"
                                               [(ngModel)]="currentTemplate.ModuleName" formControlName="ModuleName" id="ModuleName"
                                               placeholder="enter module name" />
                          <span class="color-red font-sm" [hidden]="currentTemplate.IsValidCheck('ModuleName','required') || !(currentTemplate.IsDirty('ModuleName'))">module name required</span> </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-4">Template Code<sup>*</sup><b>:</b></label>
                        <div class="col-md-8">
                          <input type="text" name="TemplateCode" required value="" class="form-control" maxlength="30" [readonly]="update"
                                               [(ngModel)]="currentTemplate.TemplateCode" id="TemplateCode" formControlName="TemplateCode"
                                               placeholder="enter template code"  (keyup.enter)="FocusElementById('TemplateName')" />
                          <span class="color-red font-sm" [hidden]="currentTemplate.IsValidCheck('TemplateCode','required') || !(currentTemplate.IsDirty('TemplateCode'))">template code required</span> </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-6 col-xs-12">
                    <form [formGroup]="currentTemplate.RadiologyReportTemplateValidator">
                      <div class="form-group">
                        <label class="control-label col-md-4">Template Name<sup>*</sup><b>:</b></label>
                        <div class="col-md-8">
                          <input type="text" name="TemplateName" required value="" class="form-control" maxlength="100"
                                               [(ngModel)]="currentTemplate.TemplateName" id="TemplateName" formControlName="TemplateName"
                                               placeholder="template name" (keyup.enter)="FocusElementById('TemplateContent')"/>
                          <span class="color-red font-sm" [hidden]="currentTemplate.IsValidCheck('TemplateName','required') || !(currentTemplate.IsDirty('TemplateName'))">template name required</span> </div>
                      </div>
                    </form>
                    <div class="form-group">
                      <label class="control-label col-md-4">Active<b>:</b> </label>
                      <div class="col-md-8">
                        <div class="input-group">
                          <div class="icheck-inline">
                            <label class="mt-checkbox mt-checkbox-outline">
                              <input id="IsActive" name="IsActive" type="checkbox" value=""
                                                       [(ngModel)]="currentTemplate.IsActive">
                              <span></span> </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12"><div class="form-group">
                    <div class="col-md-12">
                      <label class="control-label no-padding">Template Content<b>:</b> </label>
                      <span class="color-red font-sm" *ngIf="!isValidTemplate">template content required</span> <br />
                      <danphe-ckeditor [readonly]="false"
                                                 (get-html-content)="onChangeEditorData($event)"
                                                 [set-html-content]="currentTemplate.TemplateHTML"
                                                 id="TemplateContent"
                                                 (keyup.enter)="FocusElementById('Add')"
                                                 > </danphe-ckeditor>
                    </div>
                  </div></div>
                  <div class="col-md-12"><div class="form-group">
                    <div class="col-md-12">
                      <label class="control-label">Footer Note<b>:</b> </label>
                      <br />
                      <textarea name="FooterNote" class="form-control" rows="5" [(ngModel)]="currentTemplate.FooterNote" id="FooterNote" placeholder="notes are here"></textarea>
                    </div>
                  </div></div>
                  
               
             
<!--              <div class="col-md-1 hidden-xs hidden-sm" style="margin-right: 24px;"> </div>-->
            </div>
          </div>
			<div class="panel-footer">
                    <input type="button" class="btn green btn-success margin-7-hr" *ngIf="!IsUpdate" (click)="Add()" value="Add" id="Add" />
                    <input type="button" class="btn green btn-success margin-7-hr" *ngIf="IsUpdate" (click)="Update()" value="Update" id="Add"  />
                  </div>
        </div>
      </div>
    </div>
    <!--</form>--> 
    <!--Model Box Body End--> 
  </div>
</div>
<!--End Add, Update Popup code-->
