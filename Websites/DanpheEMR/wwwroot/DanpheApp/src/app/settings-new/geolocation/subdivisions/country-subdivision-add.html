<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="showAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption custom-caption">
            <h3> <span *ngIf="!update">Add Country SubDivision</span> <span *ngIf="update">Update Country
                SubDivision</span> </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
          </div>
          <form [formGroup]="currentSubDivision.SubdivisionValidator" class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-5">Country Name<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <select required id="ddlCountry" class="form-control" [(ngModel)]="currentSubDivision.CountryId"
                    formControlName="CountryId" (change)="FocusElementById('CountrySubDivisionName')" *ngIf="!update">
                    <option [ngValue]="null">Select</option>
                    <option *ngFor="let country of countryList" value={{country.CountryId}}>{{country.CountryName}}
                    </option>
                  </select>
                  <select required id="ddlCountry" class="form-control" [(ngModel)]="currentSubDivision.CountryId"
                    formControlName="CountryId" (click)="FocusElementById('CountrySubDivisionName')" *ngIf="update">
                    <option [ngValue]="null">Select</option>
                    <option *ngFor="let country of countryList" value={{country.CountryId}}>{{country.CountryName}}
                    </option>
                  </select>
                  <span class="color-red font-sm"
                    [hidden]="currentSubDivision.IsValidCheck('CountryId','required') || !currentSubDivision.IsDirty('CountryId')">Country
                    Name is required</span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Country Sub-Division Name<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" maxlength="30" [(ngModel)]="currentSubDivision.CountrySubDivisionName"
                    formControlName="CountrySubDivisionName" required type="text" id="CountrySubDivisionName" value=""
                    placeholder="Country Sub-Division Name" (keyup.enter)="FocusElementById('Add')" />
                  <br />
                  <span class="color-red font-sm"
                    [hidden]="currentSubDivision.IsValidCheck('CountrySubDivisionName','required') || !(currentSubDivision.IsDirty('CountrySubDivisionName'))">Country
                    Sub Division Name is required</span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Country Sub-Division Code<b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" [(ngModel)]="currentSubDivision.CountrySubDivisionCode"
                    [ngModelOptions]="{standalone: true}" type="text" id="CountrySubDivisionCode" value=""
                    placeholder="Country Sub-Division Code" />
                </div>
              </div>
              <!--<div class="form-group">
                                    <label class="control-label col-md-5">Map Area Code<sup>*</sup><b>:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control"
                                               [(ngModel)]="currentSubDivision.MapAreaCode"
                                               formControlName="MapAreaCode"
                                               type="text" value=""
                                               placeholder="Map Area Code" />
                                        <span class="color-red font-sm" [hidden]="currentSubDivision.IsValidCheck('MapAreaCode','required') || !(currentSubDivision.IsDirty('MapAreaCode'))">Map Area Code is required</span>
                                        <span class="color-red font-sm" [hidden]="currentSubDivision.IsValidCheck('MapAreaCode','pattern') || !(currentSubDivision.IsDirty('MapAreaCode'))">Map Area Code is All Capital</span>
                                    </div>
                                </div>-->
              <div class="form-group">
                <label class="control-label col-md-5">Is Active <b>:</b> </label>
                <div class="col-md-7">
                  <div class="input-group">
                    <div class="icheck-inline">
                      <label class="mt-checkbox mt-checkbox-outline">
                        <input id="isActive" type="checkbox" [(ngModel)]="currentSubDivision.IsActive"
                          [ngModelOptions]="{standalone: true}" />
                        <span></span> </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-footer">
              <input type="button" class="btn green btn-success margin-7-hr" *ngIf="!update" (click)="AddSubDivision()"
                value="Add" id="Add" />
              <input type="button" class="btn green btn-success margin-7-hr" *ngIf="update" (click)="Update()"
                value="Update" id="Update" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
