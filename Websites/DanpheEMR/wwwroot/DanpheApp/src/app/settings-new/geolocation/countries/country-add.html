<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="showAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption custom-caption">
            <h3> <span *ngIf="!update">Add Country</span> <span *ngIf="update">Update Country</span> </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a> </div>
          <form [formGroup]="CurrentCountry.CountryValidator" class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-5">Country Name<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" type="text"
                                               [(ngModel)]="CurrentCountry.CountryName"
                                               formControlName="CountryName"
                                               required
                                               id="CountryName"
                                               value=""
                                               placeholder="Country Name" 
                                               (keyup.enter)="FocusElementById('CountryShortName')" />
                  <span class="color-red font-sm" [hidden]="CurrentCountry.IsValidCheck('CountryName','required') || !(CurrentCountry.IsDirty('CountryName'))">Country Name is required</span> </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Country Short Name<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" maxlength="30"
                                               [(ngModel)]="CurrentCountry.CountryShortName"
                                               formControlName="CountryShortName"
                                               required
                                               type="text" id="CountryShortName" value="" placeholder="Country Short Name"
                                               (keyup.enter)="FocusElementById('ISDCode')"  />
                  <br />
                  <span class="color-red font-sm" [hidden]="CurrentCountry.IsValidCheck('CountryShortName','required') || !(CurrentCountry.IsDirty('CountryShortName'))">Country Short Name is required</span> <span style="color:red" [hidden]="CurrentCountry.IsValidCheck('CountryShortName','pattern') || !(CurrentCountry.IsDirty('CountryShortName'))">Country Short Name Is Capital Alphabets Letters Only </span> </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">ISD Code<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control"
                                               [(ngModel)]="CurrentCountry.ISDCode"
                                               formControlName="ISDCode"
                                               type="text" id="ISDCode" value=""
                                               placeholder="Country ISD Code"
                                               (keyup.enter)="FocusElementById('Add')"  />
                  <span class="color-red font-sm" [hidden]="CurrentCountry.IsValidCheck('ISDCode','required') || !(CurrentCountry.IsDirty('ISDCode'))">ISD Code is required</span> </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Country SubDivision Type<b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control"
                                               [(ngModel)]="CurrentCountry.CountrySubDivisionType"
                                               [ngModelOptions]="{standalone: true}"
                                               type="text" value=""
                                               placeholder="Country Sub Division Type" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Is Active <b>:</b> </label>
                <div class="col-md-7">
                  <div class="input-group">
                    <div class="icheck-inline">
                      <label class="mt-checkbox mt-checkbox-outline">
                        <input id="isActive"
                                                           type="checkbox"
                                                           [(ngModel)]="CurrentCountry.IsActive"
                                                           [ngModelOptions]="{standalone: true}" />
                        <span></span> </label>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
			  <div class="panel-footer">
                <input type="button" class="btn green btn-success margin-7-hr" *ngIf="!update" (click)="AddCountry()" value="Add Country" id="Add" />
                <input type="button" class="btn green btn-success margin-7-hr" *ngIf="update" (click)="Update()" value="Update" id="Add" />
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
