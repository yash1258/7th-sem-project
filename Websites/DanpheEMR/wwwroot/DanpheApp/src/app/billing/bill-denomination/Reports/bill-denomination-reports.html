<div class="col-md-12">
  <div class="caption custom-caption">
    <i class="glyphicon glyphicon-asterisk"></i>
    <span class="caption-subject">Handover Received Report</span>
  </div>
  <div class="row">
    <div class="col-md-7">
      <label style="vertical-align: top;margin-top: 10px; margin-right: 10px;">Received Date: </label>
      <div style="display: inline-block;">
        <from-to-date-select (on-change)="OnDateRangeChange($event)">
        </from-to-date-select>
      </div>
    </div>
    <div class="col-md-4 col-xs-12">
      <div class="form-group">
        <button class="btn green btn-success" type="button" (click)="loadHandoverReport()">
          <i class="fa fa-search"></i>
          Show Report
        </button>
      </div>
    </div>
  </div>

</div>
<div class="col-md-12">
  <danphe-grid [grid-colDefaults]="HandOverReportGridColumns" [grid-data]="HandOverReportList"
    [NepaliDateInGridParams]="NepaliDateInGridSettings" [grid-exportOptions]="gridExportOptions"
    [grid-showExport]="true" [grid-footer-content]="footer" [report-for]="billing" [grid-date-range]="dateRange">
  </danphe-grid>
</div>
<br>
<br>
<div style="margin-bottom: 25px;" id="summaryFooter">
  <div class="col-lg-12 col-sm-12" *ngIf="HandOverReportList.length>0">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div id="print_netCashCollection">
          <div style="padding-top:7px;">
            <h4 style="font-weight:bold;">
              Summary Report
            </h4>
            <div style=" margin: 0px auto">
              <table class="tbl-summ" border="1" style="width:50%;">
                <tr>
                  <td>Gross Handover Amount</td>
                  <td> {{summaryFormatted.GrossHandOver| ParseAmount}} </td>
                </tr>
                <tr>
                  <td>Gross Due Amount</td>
                  <td> {{summaryFormatted.GrossDueAmount | ParseAmount}} </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
