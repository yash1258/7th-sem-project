
<div class="wrapper">
  <div class="row">
    <div class="col-lg-12 col-sm-12"> 
      <!-- sud:11Aug'19here we have to show either of two grids: one with server side search, another with date filter-->
      
      <danphe-grid *ngIf="!enableDateFilter" [grid-colDefaults]="editDoctorGridColumns" [grid-data]="editDoctorModels" (grid-actions)="EditDoctorGridActions($event)"
                 [show-print-button]="false" (serverSearchText)="serverSearchTxt($event)"
                 [customServerSearch]="enableServerSideSearch" [NepaliDateInGridParams]="NepaliDateInGridSettings"> 
        <!-- [show-ServerSideSearch]="true" [api-type]="patGirdDataApi" --> 
      </danphe-grid>
      <danphe-grid *ngIf="enableDateFilter" [grid-colDefaults]="editDoctorGridColumns" [grid-data]="editDoctorModels" (grid-actions)="EditDoctorGridActions($event)"
                 [show-ServerSideSearch]="false" [show-CustomDate]="true" [rangeType]="dateRange" [date-range-options]="'1W,1M,3M'"
                 [show-print-button]="false" (onDateChange)="SearchItemByDate($event)" [NepaliDateInGridParams]="NepaliDateInGridSettings"> </danphe-grid>
    </div>
    <danphe-edit-doctor *ngIf="showEditDoctorPage"
                      [editDoctor]="currentEditDocotorModel"
                      (update-provider)="UpdateDoctor($event)"> </danphe-edit-doctor>
    <!--[showEditDoctorPage]="showEditDoctorPage"--> 
  </div>
</div>
