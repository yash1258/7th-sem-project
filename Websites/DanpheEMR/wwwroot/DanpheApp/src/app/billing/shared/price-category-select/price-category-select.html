<style>
  select:focus {
    border: 1px solid red;
  }
</style>
<div style="z-index: 2;" *ngIf="enabledPriceCategories && enabledPriceCategories.length>0">
  <label class="margin-right-10">Price Category:</label>
  <select [(ngModel)]="priceCategory" (change)="OnPriceCategoryChange()">
    <option *ngFor="let cat of enabledPriceCategories" value="{{cat.PriceCategoryName}}">{{cat.DisplayName}}</option>
  </select>

</div>
