<div class="wrapper">
  <div class="ipd-title">
    <div class="row clearfix">
      <div class="col-md-12">
        <div class="left">
          <a class="label label-default btn btn-default" role="button" aria-controls="IncomingStockGrid" (click)="showIncomingStockGrid = !showIncomingStockGrid;">
            <i class="fa fa-star"></i> Incoming Stock List <span class="round-background-num">{{totalNumberOfPendingStock}}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-12 col-sm-12" *ngIf="showIncomingStockGrid" [@enterAnimation]>
  <danphe-grid [grid-colDefaults]="incomingStockGridColumns" [grid-data]="incomingStockList" [rangeType]="dateRange" [show-CustomDate]="true" [NepaliDateInGridParams]="NepaliDateInGridSettings" (onDateChange)="onDateChange($event)" (grid-actions)="incomingStockGridAction($event)" [paginationPageSize]="5">
  </danphe-grid>
</div>

<app-receive-incoming-stock *ngIf="showReceiveStockPopUp" [dispatchId]="selectedDispatchId" (callback-update)="OnReceiveIncomingStockClosed($event)"></app-receive-incoming-stock>
