<div class="row">
    <div class="form-body">
        <div class="col-md-12">
            <div class="caption custom-caption">
                <i class="glyphicon glyphicon-asterisk"></i>
                <span class="caption-subject">Supplier Wise Purchase Report</span>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'"> </from-to-date-select>
                </div>
                <div class="col-md-6">
                    <div class="row mt10">
                        <div class="col-md-8 col-xs-12">
                            <div class="form-group row">
                                <label class="control-label col-md-5">Supplier Name<b style="float:right;">:</b></label>
                                <div class="col-md-7">
                                    <input id="supplierName" danphe-auto-complete class="form-control" [(ngModel)]="selectedSupplier" [source]="supplierList" [list-formatter]="mySupplierListFormatter" placeholder="--Select Supplier--" display-property-name="SupplierName" match-formatted="true" [grid-sort]="'SupplierName'" value-property-name=null onClick="this.select();" (valueChanged)="onChangeSupplier($event)" max-num-list="10" (focusout)="CheckProperSelectedSupplier()" min-chars="0" style="width:100%;" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-12">
                            <div class="form-group">
                                <button class="btn blue" type="button" (click)="GetReportData()" [disabled]="loading">
                                    <i class="fa fa-search"></i>&nbsp;
                                    <span *ngIf="!loading">Show Report</span>
                                    <span *ngIf="loading">Loading...</span>
                                    
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="SupplierWisePurchaseReport" [grid-data]="SupplierWisePurchaseReportData" [NepaliDateInGridParams]="NepaliDateInGridSettings" [grid-exportOptions]="gridExportOptions" [grid-showExport]="true"  [grid-footer-content]="footerContent" [grid-date-range]="dateRange" [report-for]="'pharmacy'">
        </danphe-grid>
    </div>
</div>
<!-- Summary -->
<div class=" col-sm-12 col-md-12" style="margin-bottom: 10px !important; display: flex;justify-content: center;">
    <div class="table-responsive table-wrapper" id="print_summary">
      <table class="table table-bordered table-hover table-condensed custom_table padLess_table" border="1">
        <thead>
          <tr>
            <th colspan="8" style="text-align: center;">
              <span style="font-size:large;"> Summary </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <ng-container>
            <tr>
              <td style="font-weight:bold; color:blue"> VAT Amount </td>
              <td> {{grandTotalVATAmount | number}} </td>
              <td style="font-weight:bold; color:blue"> Total Amount </td>
              <td> {{grandTotalAmount | number}} </td>
            </tr>
            <tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
