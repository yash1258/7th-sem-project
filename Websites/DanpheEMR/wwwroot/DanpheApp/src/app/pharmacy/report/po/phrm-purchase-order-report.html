
<div class="row">
    <div class="form-body">
        <div class="col-md-12">
            <div class="caption custom-caption">
                <i class="glyphicon glyphicon-asterisk"></i>
                <span class="caption-subject">PurchaseOrder Report</span>
            </div>
            <div class="row">
				<div class="col-md-6">
                <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'"> </from-to-date-select>
              </div>
				<div class="col-md-6">
            <div class="row">
				<div class="col-md-7 col-xs-12">
                <div class="form-group">
                    <label class="control-label col-md-5">Status Name<b style="float:right;">:</b></label>
                    <div class="col-md-7">
                        <select class="form-control" [(ngModel)]="phrmReports.Status"
                                [ngModelOptions]="{standalone: true}">
                            <option selected value="active">Pending </option>
                            <option value="complete">Complete </option>
                            <option selected="selected" value="all">All </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-5 col-xs-12">
                <div class="col-md-2 col-xs-12">
                    <div class="form-group">
                        <button class="btn blue" type="button" (click)="Load()" [disabled]="loading">
                            <i class="fa fa-search"></i>&nbsp;
                            <span *ngIf="!loading">Show Report</span>
                            <span *ngIf="loading">Loading...</span>
                        </button>
                    </div>
                </div>
            </div></div>
        </div>
			</div>

            </div> -->
        </div>
        
    </div>




</div>

<div class="row">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="PHRMPurchaseOrderReportColumns"
                     [grid-data]="PHRMPurchaseOrderReportData" [paginationPageSize]="50"
                     [NepaliDateInGridParams]="NepaliDateInGridSettings"
                     [grid-exportOptions]="gridExportOptions" [grid-showExport]="true"
                     [grid-date-range]="dateRange"
                     [report-for]="pharmacy">
        </danphe-grid>
    </div>
</div>
