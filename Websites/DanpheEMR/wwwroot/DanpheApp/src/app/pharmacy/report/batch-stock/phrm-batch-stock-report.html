<div class="row">
    <div class="form-body">
        <div class="col-md-12">
            <div class="row">
				<div class="col-md-12"><div class="caption custom-caption">
                <i class="glyphicon glyphicon-asterisk"></i>
                <span class="caption-subject">Batch Stock Report</span>
            </div></div>

           <div class="col-md-12">
			   <div class="row mt10">
				   <div class="col-md-4 col-xs-12">
                <div class="form-group row">
                    <label class="control-label col-md-3">Batch No<b style="float:right;">:</b></label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" value="" style="width:250px " [(ngModel)]="ItemName"
                               placeholder="Enter Batch No" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">                
                    <div class="form-group">
                        <button class="btn blue" type="button" (click)="GetReportData()">
                            <i class="fa fa-search"></i>
                            Show Report
                        </button>
                    </div>               
            </div></div>
				</div>
			</div>
        </div>


    </div>


</div>


<div class="row">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="PHRMBatchStockReportColumns"
                     [grid-data]="PHRMBatchStockReportData"
                     [grid-exportOptions]="gridExportOptions"
                     [grid-showExportNew]="true"
                     (grid-onExport)="OnGridExport($event)">
        </danphe-grid>
    </div>
</div>
