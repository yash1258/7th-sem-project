<div class="row">
        <div class="form-body">
            <div class="col-md-12">
                <div class="caption">
                    <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">Supplier&nbsp;Stock&nbsp;Summary&nbsp; Report</span>
                </div>

                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">Supplier Name<b style="float:right;">:</b></label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" value="" style="width:250px " [(ngModel)]="SupplierName"
                                   placeholder="Enter Supplier Name" />
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-xs-12">
                    <div class="col-md-2 col-xs-12">
                        <div class="form-group">
                            <button class="btn blue" type="button" (click)="GetReportData()">
                                <i class="fa fa-search"></i>
                                Show Report
                            </button>
                        </div>
                    </div>
                </div>


            </div>


        </div>


    </div>


    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <danphe-grid [grid-colDefaults]="PHRMSupplierStockSummaryReportColumns"
                         [grid-data]="PHRMSupplierStockSummaryReportData"
                         [grid-exportOptions]="gridExportOptions"
                         [grid-showExportNew]="true" 
                         (grid-onExport)="OnGridExport($event)">
            </danphe-grid>
        </div>
    </div>
