<div class="row">
  <div class="form-body">
    <div class="col-md-12">
      <div class="caption custom-caption" style="float: left;">
        <i class="glyphicon glyphicon-asterisk"></i>
        <span class="caption-subject">Insurance Patient (BIMA) Report</span>
      </div>
      <div style="float: right; font-size: 11px;">
        *Note: Return Sales are not included in this report.
      </div>
    </div>
    <div class="">
      <div class="col-md-6">
        <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'"> </from-to-date-select>
      </div>
      <div class="col-md-3 col-xs-12">
        <div class="form-group row">
          <label class="control-label col-md-5">NSHI<b style="float:right;">:</b></label>
          <div class="col-md-7">
            <input type="text" name="NSHINumber" id="NSHINumber" [(ngModel)]="NSHINumber">
          </div>
        </div>
      </div>
      <div class="col-md-3 col-xs-12">
        <div class="form-group row">
          <label class="control-label col-md-5">ClaimCode<b style="float:right;">:</b></label>
          <div class="col-md-7">
            <input type="text" name="ClaimCode" id="ClaimCode" [(ngModel)]="ClaimCode">
          </div>
        </div>
      </div>
      <div class="col-md-3 col-xs-12">
        <div class="form-group row">
          <label class="control-label col-md-6">Counter<b style="float:right;">:</b></label>
          <div class="col-md-6">
            <select id="ddlCounter" [(ngModel)]="CounterId" class="form-control" [ngModelOptions]="{standalone: true}">
              <option [ngValue]="null">All</option>
              <option *ngFor="let counter of counterlist" value="{{counter.CounterId}}">{{counter.CounterName}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-xs-12">
        <div class="form-group row">
          <label class="control-label col-md-5">User<b style="float:right;">:</b></label>
          <div class="col-md-7">
            <input danphe-auto-complete [(ngModel)]="selectedUser" class="form-control" [list-formatter]="UserListFormatter" [source]="userList" placeholder="Enter User Name" display-property-name="EmployeeName" value-property-name=null onclick="this.select();" id="user" (valueChanged)="OnUserChange()" max-num-list="10" [ngModelOptions]="{standalone: true}" />
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <button class="btn blue" type="button" (click)="LoadReport()" [disabled]="loading">
           <span *ngIf="!loading">Show Report</span>
           <span *ngIf="loading">Loading...</span>
           </button>
      </div>
    </div>
  </div>
</div>
<div class="row" style="margin-bottom:1rem;">
  <div class="col-lg-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="InsBimaColumn" [grid-data]="InsBimaData" [grid-exportOptions]="gridExportOptions" [NepaliDateInGridParams]="NepaliDateInGridSettings" [grid-showExport]="true" [grid-footer-content]="footerContent" [grid-date-range]="dateRange" [report-for]="pharmacy"> </danphe-grid>
  </div>

  <!-- Summary -->
  <div class=" col-sm-12 col-md-12" style="margin-bottom: 10px !important; display: flex;justify-content: center;">
    <div class="table-responsive table-wrapper" id="print_summary">
      <table class="table table-bordered table-hover table-condensed custom_table padLess_table" border="1">
        <thead>
          <tr>
            <th colspan="4" style="text-align: center;">
              <span style="font-size:large;"> Summary </span>

            </th>
          </tr>
        </thead>
        <tbody>
          <ng-container>
            <tr>
              <td style="font-weight:bold; color:blue">
                <span> <b> Total Insurance Sales Value </b> </span>
              </td>
              <td>
                <span style="font-size:2rem;"> {{grandTotal | Currency }}</span>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
