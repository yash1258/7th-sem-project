<div class="row">
   <div class="col-md-12">
        <div class="caption">
            <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
            <span class="caption-subject font-red-sunglo bold uppercase">Dispensary/Store&nbsp; Stock&nbsp;  Report</span>
        </div>
    </div>
    
    <div class="col-md-12" style="margin-top:10px;">
        <div class="col-md-5 col-xs-12" style="padding-left: 0px;">
            <div class="form-group">
                <label class="control-label col-md-5">Selection<b style="float:right;">:</b></label>
                <div class="col-md-7">
                    <select [(ngModel)]="phrmReports.Status" [ngModelOptions]="{standalone: true}" style="width: 100%;">
                        <option selected value="all">All</option>
                        <option value="store">Store</option>
                        <option value="dispensary">Dispensary</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-xs-12">
            <div class="col-md-2 col-xs-12">
                <div class="form-group">
                    <button class="btn blue" type="button" (click)="Load()">
                        <i class="fa fa-search"></i>
                        Show Report
                    </button>
                </div>
            </div>
        </div>
    </div>
</div> 

<div class="row" style="margin-top:10px;">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="PHRMItemWiseStockReportColumns"
                     [grid-data]="PHRMItemWiseStockReportData" [paginationPageSize]="50"
                     [grid-exportOptions]="gridExportOptions" [grid-showExport]="true"
                     [report-for]="pharmacy">
        </danphe-grid>
    </div>
</div>
