        <div class="col-md-6 col-xs-12">
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <label class="control-label col-md-4">Select Category <b style="float:right;">:</b></label>
                <div class="col-md-8">
                  <div class="form-group">
                    <input danphe-auto-complete class="form-control"
							   [(ngModel)]="selectedCategory"
							   [source]="categoryList"
							   [list-formatter]="myCategoryListFormatter"
							   placeholder="--Select Category--"
							   display-property-name="CategoryName"
							   value-property-name=null
							   onClick="this.select();"
							   (ngModelChange)="onChangeCategory()"
							   max-num-list="10"
							   (focusout)="CheckProperSelectedCategory()"
							   min-chars="0"
							   style="width:100%;" />
                    <!--  @*now not compulsory to select item it'll load all items*@--> 
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <button class="btn blue" type="button" (click)="Load()"> Show Report</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="PHRMDrugCategoryWiseReportColumn"
                     [grid-data]="PHRMDrugCategoryWiseReportData"
                     [NepaliDateInGridParams]="NepaliDateInGridSettings"
                     [grid-exportOptions]="gridExportOptions" [grid-showExport]="true" [report-for]="pharmacy"> </danphe-grid>
  </div>
</div>
