<div class="row">
    <div class="form-body">
        <div class="col-md-12">
            <div class="caption custom-caption">
                <i class="glyphicon glyphicon-asterisk"></i>
                <span class="caption-subject">Supplier Wise Stock Report</span>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'"> </from-to-date-select>
                </div>
                <div class="col-md-2 col-xs-12"></div>
                <div class="col-md-2 col-xs-12">
                    <div class="form-group">
                        <button class="btn blue" type="button" (click)="GetReportData()" [disabled]="loading">
                            <i class="fa fa-search"></i>&nbsp;
                            <span *ngIf="!loading">Show Report</span>
                            <span *ngIf="loading">Loading...</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-12">
                    <div class="form-group row">
                        <label class="control-label col-md-4">Supplier Name<b style="float:right;">:</b></label>
                        <div class="col-md-6">
                            <input id="supplierName" danphe-auto-complete class="form-control" [(ngModel)]="selectedSupplier" [source]="supplierList" [list-formatter]="mySupplierListFormatter" placeholder="--Select Supplier--" display-property-name="SupplierName" match-formatted="true"
                                [grid-sort]="'SupplierName'" value-property-name=null onClick="this.select();" (valueChanged)="onChangeSupplier($event)" max-num-list="10" min-chars="0" style="width:100%;" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12">
                    <div class="form-group row">
                        <label class="control-label col-md-4">Store Name<b style="float:right;">:</b></label>
                        <div class="col-md-6">
                            <select name="SelectedStore" id="SelectedStore" [(ngModel)]="selectedStore" class="form-control">
                                <option [ngValue]="null" selected>All</option>
                                <option *ngFor="let store of storeList" [ngValue]="store">
                                    {{store.Name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12">
                    <div class="form-group row">
                        <label class="control-label col-md-4">Item Name<b style="float:right;">:</b></label>
                        <div class="col-md-6">
                            <input danphe-auto-complete class="form-control" [(ngModel)]="selectedItem" [source]="itemList" [list-formatter]="myItemListFormatter" placeholder="--Select Item--" display-property-name="ItemName" value-property-name=null onClick="this.select();" (valueChanged)="onChangeItem($event)"
                                match-formatted="true" [grid-sort]="'ItemName'" max-num-list="10" (focusout)="CheckProperSelectedItem()" min-chars="0" style="width:100%;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="SupplierWiseStockReportColumns" [grid-data]="PHRMSupplierStockReportData" [grid-exportOptions]="gridExportOptions" [grid-showExportNew]="true" (grid-onExport)="OnGridExport($event)" [NepaliDateInGridParams]="NepaliDateInGridSettings"
            [grid-footer-content]="footerContent" [grid-date-range]="dateRange" [report-for]="'pharmacy'">
        </danphe-grid>
    </div>
</div>
