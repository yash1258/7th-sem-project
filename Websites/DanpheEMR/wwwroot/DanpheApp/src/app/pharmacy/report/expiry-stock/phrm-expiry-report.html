<div class="row">
  <div class="form-body">
    <div class="col-md-12">
      <div class="caption custom-caption no-margin"> <i class="glyphicon glyphicon-asterisk"></i> <span class="caption-subject">Pharmacy Expiry Report</span> </div>
    </div>
    <div class="col-md-12 col-xs-12">
      <div class="row mt10">
        <div class="col-md-4">
          <div class="form-group row">
            <label class="control-label col-md-5">From Date<b class="color-red"> *</b><b style="float:right;">:</b></label>
            <div class="col-md-7">
              <danphe-date-picker [(ngModel)]="fromDate" ngDefaultControl [CalendarTypes]="'en,np'" [ngModelOptions]="{standalone: true}" (ngModelChange)="refreshDate()"> </danphe-date-picker>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group row">
            <label class="control-label col-md-5">To Date<b class="color-red"> *</b><b style="float:right;">:</b></label>
            <div class="col-md-7">
              <danphe-date-picker [(ngModel)]="toDate" ngDefaultControl [CalendarTypes]="'en,np'" [ngModelOptions]="{standalone: true}" [allow-future-date]="true" (ngModelChange)="refreshDate()"> </danphe-date-picker>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-xs-12">
      <div class="row mt10">
        <div class="col-md-4">
          <div class="form-group row">
            <label class="control-label col-md-5">Item Name<b style="float:right;">:</b></label>
            <div class="col-md-7">
              <input danphe-auto-complete class="form-control" [(ngModel)]="selectedItem" [source]="allItemList" [list-formatter]="myItemListFormatter" placeholder="--Select Item--" display-property-name="ItemName" match-formatted="true" [grid-sort]="'ItemName'" value-property-name=null onClick="this.select();" (valueChanged)="onChangeItem($event)" max-num-list="10" (focusout)="CheckProperSelectedItem()" min-chars="0" style="width:100%;" />
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group row">
            <label class="control-label col-md-5">Select Store<b style="float:right;">:</b></label>
            <div class="col-md-7">
              <select name="SelectedStore" id="SelectedStore" [(ngModel)]="selectedStore" class="form-control">
                <option [ngValue]="null" selected>All</option>
                <option *ngFor="let store of storeList" [ngValue]="store">
                  {{store.Name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4 right">
          <div class="form-group row">
            <button class="btn blue" type="button" (click)="GetReportData()" [disabled]="loading">
               <i class="fa fa-search"></i>&nbsp;
               <span *ngIf="!loading"> Show Report</span>
               <span *ngIf="loading">Loading...</span>
               </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="PHRMExpiryReportColumns" [grid-data]="PHRMExpiryData" [grid-exportOptions]="gridExportOptions" [grid-showExport]="true" [report-for]="'pharmacy'"  [grid-date-range]="dateRange"> </danphe-grid>
  </div>
</div>
