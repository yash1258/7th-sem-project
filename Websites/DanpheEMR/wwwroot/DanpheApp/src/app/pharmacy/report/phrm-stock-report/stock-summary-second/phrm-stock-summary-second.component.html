<div class="row">
  <div class="form-body">
    <div class="col-md-12">
      <div class="caption custom-caption"> <i class="glyphicon glyphicon-asterisk"></i> <span class="caption-subject">Opening Stock Valuation Report</span> </div>
      <div class="row">
        <div class="col-md-2">
          <label for="TillDate">Opening On Date:</label>
        </div>
        <div class="col-md-6">
          <danphe-date-picker id="TillDate" ngDefaultControl [CalendarTypes]="'np,en'" [(ngModel)]="tillDate" (ngModelChange)="refreshDate()">
          </danphe-date-picker>
        </div>
        <div class="col-md-4 col-xs-12">
          <div class="form-group">
            <button class="btn blue" type="button" (click)="LoadReport()" [disabled]="loading">
               <span *ngIf="!loading">Show Report</span>
               <span *ngIf="loading">Loading...</span>
              </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="stockSummaryGrid" [grid-data]="stockSummaryResult" [grid-exportOptions]="gridExportOptions" [grid-showExport]="true" [grid-footer-content]="footerContent" [grid-date-range]="dateRange" [report-for]="pharmacy"> </danphe-grid>
  </div>
</div>
