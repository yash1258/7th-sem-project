<div class="row">
  <div class="form-body">
    <div class="col-md-12">
      <div class="caption custom-caption">
        <i class="glyphicon glyphicon-asterisk"></i>
        <span class="caption-subject">Date Wise Purchase Report</span>
      </div>
      <div class="row">
        <div class="col-md-6">
          <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'"> </from-to-date-select>
        </div>
        <div class="col-md-6">
          <div class="row mt10">
            <div class="col-md-4 col-xs-12">
              <div class="form-group">
                <button class="btn blue" type="button" (click)="GetReportData()">
                  <i class="fa fa-search"></i>
                  Show Report
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="DateWisePurchaseReportColumns" [grid-data]="DateWisePurchaseReportData" [grid-exportOptions]="gridExportOptions" [grid-showExportNew]="true"   [grid-date-range]="dateRange">
    </danphe-grid>
  </div>
</div>
