<div class="row">
  <div class="form-body">
    <div class="col-md-12">
      <div class="caption custom-caption"> <i class="glyphicon glyphicon-asterisk"></i> <span class="caption-subject">Good Receipt Product Report</span> </div>
      <div class="row">
        <div class="col-md-6">
          <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'"> </from-to-date-select>
        </div>

                <div class="form-group">
                    <label class="control-label col-md-5">From Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                    <div class="col-md-7">
                        <danphe-date-picker [(ngModel)]="phrmReports.FromDate" ngDefaultControl [CalendarTypes]="'en,np'" [ngModelOptions]="{standalone: true}">
                        </danphe-date-picker>
                    </div>
                </div>
            </div> --> 
        <!-- <div class="col-md-5 col-xs-12">
                <div class="form-group">
                    <label class="control-label col-md-4">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                    <div class="col-md-8">
                        <danphe-date-picker [(ngModel)]="phrmReports.ToDate" ngDefaultControl [CalendarTypes]="'en,np'" [ngModelOptions]="{standalone: true}">
                        </danphe-date-picker>
                    </div>
                </div>
            </div>           -->
        <div class="col-md-6 col-xs-12">
          <div class="row">
            <div class="col-md-8">
              <div class="row"><label class="control-label col-md-5">Select Item <b style="float:right;">:</b></label>
              <div class="col-md-7">
                <div class="form-group">
                  <input danphe-auto-complete class="form-control"
                               [(ngModel)]="selectedItem"
                               [source]="itemList"
                               [list-formatter]="myItemListFormatter"
                               placeholder="--Select Item--"
                               display-property-name="ItemName"
                               value-property-name=null
                               onClick="this.select();"
                               (valueChanged)="onChangeItem($event)"
                               max-num-list="10"
                               (focusout)="CheckProperSelectedItem()"
                               min-chars="0"
                               style="width:100%;" />
                  <!--  @*now not compulsory to select item it'll load all items*@--> 
                </div>
              </div></div>
            </div>
            <div class="col-md-2">
              <button class="btn blue" type="button" (click)="Load()"> Show Report</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="PHRMGoodsReceiptProductReportColumn"
                     [grid-data]="PHRMGoodsReceiptProductReportData"
                     [NepaliDateInGridParams]="NepaliDateInGridSettings"
                     [grid-exportOptions]="gridExportOptions" [grid-showExport]="true"
                     [grid-date-range]="dateRange"
                     [report-for]="pharmacy"> </danphe-grid>
  </div>
</div>
