<!--START:  Popup for show selected Invoice items details show -->
<div class="popup-static portlet box portlet-fullscreen" *ngIf="showSaleItemsPopup">
  <div class="portlet-body form" style="background-color:white">
    <div class="form-body">
      <div class="col-md-12">
        <div class="col-md-3 hidden-xs hidden-sm" style="margin-right: 24px;"> </div>
        <div class="col-md-6 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
          <div class="col-md-12">
            <div class="caption" style="color:blue; margin-top:10px;"> </div>
            <a style="float:right;  margin-top: -11px; margin-right: -31px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a> </div>
          <div style="text-align: left; margin-left: 50px;"> <a *ngIf="prevButtonDisable" class="btn blue" style="margin-bottom:10px;margin-right: 10px" (click)="ShowPreviousInvoice()"> <i class="fa fa-backward"></i> Previous </a> <a *ngIf="nextButtonDisable" class="btn blue" style="margin-bottom:10px;margin-right: 10px" (click)="ShowNextInvoice()"> <i class="fa fa-forward"></i>Next </a> </div>
          <div id="printpage" class="row printStyle print-border">
            <div style="text-align:center;">
              <pharmacy-receipt *ngIf="pharmacyReceipt !=null" [receipt]="pharmacyReceipt"> </pharmacy-receipt>
            </div>
          </div>
        </div>
        <div class="col-md-3 hidden-xs hidden-sm" style="margin-right: 24px;"> </div>
      </div>
    </div>
  </div>
</div>
