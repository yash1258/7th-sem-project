
<div class="row" *ngIf="!showReceipt">
    <div class="col-lg-12 col-sm-12">
      <danphe-grid [grid-colDefaults]="PHRMSettlementDuplicateGridCols"
                   [grid-data]="allPHRMSettlementsDuplicate"
                   (grid-actions)="PHRMSettlementGridActions($event)"
                   [grid-showExport]="false">
      </danphe-grid>
    </div>
  </div>

  <div *ngIf="showReceipt">
    <button class="btn btn-primary" (click)="BackToGrid()"><i class="fa fa-backward"></i>&nbsp;&nbsp;&nbsp;Back</button>
    <phrm-settlement-receipt [settlementInfo]="setlmntToDisplay" [showReceipt]="showReceipt" (close-receipt)="OnReceiptClosed($event)"></phrm-settlement-receipt>
  </div>
