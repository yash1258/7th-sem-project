<style>
  @media print {
    button {
      visibility: hidden;
      display: none;
    }

    #print-good-reciept {
      background-color: white !important;
      height: 100% !important;
      width: 100% !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      margin: 0 !important;
      padding: 15px !important;
      font-size: 14px !important;
      line-height: 18px !important;
    }

    @page {
      size: auto !important;
      margin: 0 !important;
    }
  }

  .printStyle {
    border: dotted 1px;
    margin: 10px 50px;
  }

  .print-border-top {
    border-top: dotted 1px;
  }

  .print-border-bottom {
    border-bottom: dotted 1px;
  }

  .print-border {
    border: dotted 1px;
  }

  .center-style {
    text-align: center;
  }

  .border-up-down {
    border-top: dotted 1px;
    border-bottom: dotted 1px;
  }
</style>
<div class="row">
  <div class="col-md-12">
    <div class="input-group pull-right">
      <div class="icheck-inline">
        List by Status: &nbsp;
        <label class="mt-radio mt-radio-outline">
          <input type="radio" (change)="filterlist()" [(ngModel)]="goodReceiptStatus" name="GRStatus" value="complete" style="width:15px;height:15px" />
          <span></span>Complete
        </label>
        <label class="mt-radio mt-radio-outline">
          <input type="radio" (change)="filterlist()" [(ngModel)]="goodReceiptStatus" name="GRStatus" value="cancelled" style="width:15px;height:15px" />
          <span></span>Cancelled
        </label>
        <label class="mt-radio mt-radio-outline">
          <input type="radio" (change)="filterlist()" [(ngModel)]="goodReceiptStatus" checked name="GRStatus" value="all" style="width:15px;height:15px" />
          <span></span>All
        </label>
      </div>
    </div>
  </div>
  <div class="col-lg-12 col-sm-12">
    <div class="row" style="width: 100%;">
      <div class="col-md-5 col-xs-12">
        <div class="form-group">
          <label class="control-label col-md-5">Supplier Name<b style="float:right;">:</b></label>
          <div class="col-md-7">
            <input danphe-auto-complete class="form-control " [(ngModel)]="currentSupplier" [source]="supplierList" [list-formatter]="myListFormatter" placeholder="select supplier" display-property-name="SupplierName" value-property-name="SupplierName" min-chars="0" max-num-list="20" onClick="this.select();" match-formatted="true" [grid-sort]="'SupplierName'" (valueChanged)="SupplierChange($event)" style="width:260px " />
          </div>
        </div>
      </div>
      <div class="col-md-5 col-xs-12">
        <div class="form-group">
          <label class="control-label col-md-4">Aging Days<b style="float:right;">:</b></label>
          <div class="col-md-8">
            <input type="text" [(ngModel)]="fromDay" name="" placeholder="From" style="width:100px" class="form-control col-lg-3" />
            <!-- @*<span class="error-msg" *ngIf="fromDay>toDay">From days should not greater than To days</span>*@ -->
            <label class="col-lg-2"> </label>
            <input type="text" [(ngModel)]="toDay" name="" placeholder="To" style="width:100px" class="form-control col-lg-3">
            <!-- @*<span class="error-msg" *ngIf="fromDay<toDay">To days should not greater than From days</span>*@ -->

          </div>
        </div>
      </div>
      <div class="col-md-2 col-xs-12">
        <div class="form-group">
          <button class="btn blue" type="button" (click)="filterlist()"> <i class="fa fa-search"></i> Show Details
          </button>
        </div>
      </div>
    </div>
    <danphe-grid [grid-colDefaults]="goodsreceiptsGridColumns" [grid-data]="newGoodsReceiptList" [rangeType]="dateRange" [show-CustomDate]="true" [NepaliDateInGridParams]="NepaliDateInGridSettings" (onDateChange)="onDateChange($event)" (grid-actions)="GoodsReceiptGridAction($event)" [grid-exportOptions]="_gridExportOptions" [grid-showExport]="true">
    </danphe-grid>
    <!-- START: Summary -->
    <div class="col-lg-12 col-sm-12 col-md-6" style="margin-bottom: 10px !important; display: flex;justify-content: center;">
      <div class="table-responsive table-wrapper" id="print_summary">
        <table class="table table-bordered table-hover table-condensed custom_table padLess_table" border="1">
          <thead>
            <tr>
              <th colspan="6" style="text-align: center;">
                <span style="font-size:large;"> Summary </span>
              </th>
            </tr>
          </thead>
          <tbody>
            <ng-container>
              <tr>
                <td style="font-weight:bold; color:blue">
                  <span> <b> Sub Total </b> </span>
                </td>
                <td>
                  <span> {{subTotal | ParseAmount }}</span>
                </td>
              </tr>
              <tr>
                <td style="font-weight:bold; color:blue">
                  <span> <b> Discount Total </b> </span>
                </td>
                <td>
                  <span> {{discountTotal | ParseAmount }}</span>
                </td>
              </tr>
              <tr>
                <td style="font-weight:bold; color:blue">
                  <span> <b> VAT Total </b> </span>
                </td>
                <td>
                  <span> {{vatTotal | ParseAmount }}</span>
                </td>
              </tr>
              <tr>
                <td style="font-weight:bold; color:blue">
                  <span> <b> Total Amount </b> </span>
                </td>
                <td>
                  <span> {{totalAmount | ParseAmount }}</span>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showNepaliReceipt; else englishReceipt">
  <!-- Nepali GR VIEW-->
  <app-phrm-gr-view-np *ngIf="showPopUp" [showPopUp]="showPopUp" [goodsReceiptId]="currentGRdetails.GoodReceiptId" [isGRCancelled]="currentGRdetails.IsCancel" [canUserModify]="true" (gr-cancel-event)="grCancelEventHandler($event)" (popup-close-event)="popUpCloseEventHandler()"></app-phrm-gr-view-np>
</div>
<ng-template #englishReceipt>
  <div>
    <!-- English GR View -->
    <goods-receipt-view *ngIf="showPopUp" [showPopUp]="showPopUp" [goodsReceiptId]="currentGRdetails.GoodReceiptId" [isGRCancelled]="currentGRdetails.IsCancel" [canUserModify]="true" (gr-cancel-event)="grCancelEventHandler($event)" (popup-close-event)="popUpCloseEventHandler()"></goods-receipt-view>
  </div>
</ng-template>
