<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="showAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div">
          <div class="caption custom-caption">
            <h3> <span *ngIf="!update">Add Organization</span> <span *ngIf="update">Update Organization</span> </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
          </div>
          <form [formGroup]="CurrentCreditOrganization.CreditOrganizationValidator" class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-5">Organization Name<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input type="text" name="" required value="" class="form-control" maxlength="40" (keyup.enter)="!update?setFocusById('save'):setFocusById('update')" [(ngModel)]="CurrentCreditOrganization.OrganizationName" formControlName="OrganizationName" id="OrganizationName" placeholder="Organization Name" />
                  <span Class="color-red font-sm" [hidden]="CurrentCreditOrganization.IsValidCheck('OrganizationName','required') || !(CurrentCreditOrganization.IsDirty('OrganizationName'))">Enter Organization Name</span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Is Active <b>:</b> </label>
                <div class="col-md-7">
                  <div class="input-group">
                    <div class="icheck-inline">
                      <label class="mt-checkbox mt-checkbox-outline">
                        <input id="IsActive" name="IsActive" type="checkbox" value="" [(ngModel)]="CurrentCreditOrganization.IsActive" [ngModelOptions]="{standalone: true}">
                        <span></span> </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="all-buttons text-right">
              <button type="button" id="save" class="btn green btn-success" *ngIf="!update" (click)="Add()">Save</button>
              <button type="button" id="update" class="btn green btn-success" *ngIf="update" (click)="Update()">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
