<input type="button" class="btn btn-primary" (click)="AddCategory()" value="Add Category" />
<input type="button" class="btn btn-primary" (click)="sendSMS()" value="Send SMS" style="visibility: hidden;" />
<div class="row">
  <div class="col-md-12 col-xs-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="categoryGridColumns" [grid-data]="categoryList" (grid-actions)="CategoryGridActions($event)">
    </danphe-grid>
  </div>
</div>

<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showCategoryAddPage">
  <div class="portlet-body form">
    <div class="row">
      <!--Model Box Body Start-->
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption lb-caption">
            <h3><span *ngIf="!update">Add Category</span>
              <span *ngIf="update">Update Category</span>
            </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel"><i class="fa fa-times"></i></a>
          </div>
          <form [formGroup]="CurrentCategory.CategoryValidator" class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-5">Category Name<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input id="cat" class="form-control" type="text" maxlength="50" [(ngModel)]="CurrentCategory.CategoryName" formControlName="CategoryName" value="" (keyup.enter)="!update?setFocusById('save'):setFocusById('update')" placeholder="Enter Category Name" />
                  <span class="color-red font-sm" [hidden]="CurrentCategory.IsValidCheck('CategoryName','required') || !(CurrentCategory.IsDirty('CategoryName'))">Category name is required</span>
                  <span class="color-red font-sm" *ngIf="CurrentCategory.IsDirty('CategoryName')" [hidden]="CurrentCategory.IsValidCheck('CategoryName','maxlength')"> Length is not proper</span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Description<b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" type="text" maxlength="100" [(ngModel)]="CurrentCategory.Description" [ngModelOptions]="{standalone: true}" value="" placeholder="Enter Description" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">IsActive<b>:</b></label>
                <div class="col-md-7">
                  <div class="input-group">
                    <div class="icheck-inline">
                      <label class="mt-checkbox mt-checkbox-outline">
                        <input name="IsActive" type="checkbox" value="IsActive" [(ngModel)]="CurrentCategory.IsActive" [ngModelOptions]="{standalone: true}">
                        <span></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="all-buttons text-right">
                <button type="button" id="save" class="btn green btn-success" *ngIf="!update" (click)="Add()">Save</button>
                <button type="button" id="update" class="btn green btn-success" *ngIf="update" (click)="Update()">Update</button>
              </div>
            </div>
          </form>
          <!--</form>-->
          <!--Model Box Body End-->
        </div>
      </div>
    </div>
  </div>
</div>
