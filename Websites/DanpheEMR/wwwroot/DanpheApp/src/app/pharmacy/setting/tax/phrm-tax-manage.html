<input type="button" class="btn btn-primary" (click)="AddTAX()" value="Add TAX" />
<div class="row">
  <div class="col-md-12 col-xs-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="taxGridColumns" [grid-data]="taxList" (grid-actions)="TAXGridActions($event)">
    </danphe-grid>
  </div>
</div>
<!--Model Box Starting Here-->
<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showTAXAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption lb-caption">
            <h3> <span *ngIf="!update">Add TAX</span>
              <span *ngIf="update">Update TAX</span>
            </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel"><i class="fa fa-times"></i></a>
          </div>

          <!--Model Box Body Start-->
          <form [formGroup]="currentTAX.TAXValidator" class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-5">TAX Name<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input id="tax" class="form-control" type="text" maxlength="50" [(ngModel)]="currentTAX.TAXName" (keyup.enter)="setFocusById('taxper')" formControlName="TAXName" value="" placeholder="Enter TAX name" />
                  <span class="color-red font-sm" [hidden]="currentTAX.IsValidCheck('TAXName','required') || !(currentTAX.IsDirty('TAXName'))">TAX name is required</span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">TAX Percentage<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input id="taxper" class="form-control" type="text" maxlength="10" [(ngModel)]="currentTAX.TAXPercentage" (keyup.enter)="!update?setFocusById('save'):setFocusById('update')" formControlName="TAXPercentage" value="" placeholder="Enter Percentage of TAX" />
                  <span class="color-red font-sm" [hidden]="currentTAX.IsValidCheck('TAXPercentage','required') || !(currentTAX.IsDirty('TAXPercentage'))">TAX Percentage is required</span>
                  <span class="color-red font-sm" *ngIf="currentTAX.IsDirty('TAXPercentage')" [hidden]="currentTAX.IsValidCheck('TAXPercentage','pattern')">Percentage is not proper</span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">TAX Description<b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" type="text" maxlength="100" [(ngModel)]="currentTAX.Description" [ngModelOptions]="{standalone: true}" value="" placeholder="Enter Description" />
                </div>
              </div>

              <div class="all-buttons text-right">
                <button type="button" id="save" class="btn green btn-success" *ngIf="!update" (click)="Add()">Save</button>
                <button type="button" id="update" class="btn green btn-success" *ngIf="update" (click)="Update()">Update</button>
              </div>
            </div>
          </form>
          <!--</form>-->
          <!--Model Box Body End-->
        </div>
      </div>
    </div>
  </div>
</div>
