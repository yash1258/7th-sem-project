

<phrm-rack-add [showAddPage]="showAddPage" [selected-rack]="rack" [selectedLocation]="selectedLocation" (callback-add)="pushToList($event)"></phrm-rack-add>

<phrm-rack-drug-list [rack-name]="rackName" [drug-list]="drugList" [showDrugListPage]="showDrugListPage"></phrm-rack-drug-list>

<div class="row">
    <div class="col-md-4">
        <input type="button" class="btn btn-primary" (click)="AddRack()" value="Add Rack" />
    </div>
    <div class="col-md-8">
        <div class="right">
            <label class="control-label ">Location:</label>
            <select [(ngModel)]="selectedLocation"
                style="width:250px;height:30px;margin-bottom:7px;"
                (change)="FilterRackBasedOnLocation()">
                <option *ngFor="let location of LocationList | keyvalue"
                    value="{{location.key}}">{{location.value}}</option>
            </select>
        </div>
    </div>
    <div class="col-md-12 col-xs-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="rackGridColumns" [grid-data]="rackListFiltered" (grid-actions)="RackGridActions($event)">
        </danphe-grid>
    </div>
</div>
