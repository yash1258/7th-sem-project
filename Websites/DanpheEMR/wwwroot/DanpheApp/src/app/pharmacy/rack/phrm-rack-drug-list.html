<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showDrugListPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4"> 
        <!--
            <div class="col-md-3 hidden-xs hidden-sm" style="margin-right:24px;">
            </div>
-->
        <div class="modelbox-div clearfix">
          <div>
            <div class="caption lb-caption">
              <h3><span>Drug List For  {{ rackName }}</span></h3>
				<a class="btn btn-danger" (click)="Close()" title="Cancel"><i class="fa fa-times"></i></a>
              </div>
            <div class="col-md-12">
              <div *ngIf="!drugList.length">
                <h5>Rack is empty.</h5>
              </div>
              <div *ngFor="let drug of drugList; let i = index">
                <div> {{ drug.ItemName }} </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
