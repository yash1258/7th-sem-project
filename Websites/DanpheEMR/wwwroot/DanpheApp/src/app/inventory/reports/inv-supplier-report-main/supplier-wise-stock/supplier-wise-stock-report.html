<form class="form-horizontal hm-form">
    <div class="form-body">
      <div class="caption lb-caption">
        <i class="fa fa-money"></i>
        <span class="caption-subject">Supplier Wise Stock  </span>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-8">
            <fiscal-year-calendar [showSingleDatePicker]="false" [showAllFiscalYear]="true"
              (fiscalYearDate)="selectDate($event)"> </fiscal-year-calendar>
          </div>
          <div class="form-group">
            <button class="btn blue primary-btn" type="button" style="float: right !important;margin-right:10% !important"
              (click)="Load()"> Show Report</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="col-md-6 col-xs-12">
      <div class="form-group">
        <label class="control-label col-md-4">Select Vendor <b
            style="float:right;">:</b></label>
        <div class="col-md-7">
          <input class="form-control" danphe-auto-complete
                         [(ngModel)]="selVendor"
                         [ngModelOptions]="{standalone: true}"
                         [list-formatter]="VendorListFormatter"
                         [source]="vendorList"
                         placeholder="Enter Vendor Name"
                         display-property-name="VendorName"
                         value-property-name="VendorId"
                         max-num-list="10"
                         (focusout)="vendorChanged()" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-4">Select Store <b
            style="float:right;">:</b></label>
        <div class="col-md-7">
          <input class="form-control" danphe-auto-complete
                         [(ngModel)]="selStore"
                         [ngModelOptions]="{standalone: true}"
                         [list-formatter]="StoreListFormatter"
                         [source]="storeList"
                         placeholder="Enter Store Name"
                         display-property-name="StoreName"
                         value-property-name="StoreId"
                         max-num-list="10"
                         (focusout)="storeChanged()" />
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xs-12">
      <div class="form-group">
        <label class="control-label col-md-4">Select Item <b
            style="float:right;">:</b></label>
        <div class="col-md-7">
          <input class="form-control" danphe-auto-complete
                         [(ngModel)]="selItem"
                         [ngModelOptions]="{standalone: true}"
                         [list-formatter]="ItemListFormatter"
                         [source]="itemsList"
                         placeholder="Enter Item Name"
                         display-property-name="ItemName"
                         value-property-name="ItemId"
                         max-num-list="10"
                         (focusout)="itemChanged()" />
        </div>
      </div>
    </div>
  </form>
  
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <danphe-grid [grid-colDefaults]="supplierWiseStockReportColumns" [grid-data]="supplierWiseStockReportGridData"
        [grid-exportOptions]="gridExportOptions" [grid-showExport]="true">
      </danphe-grid>
    </div>
  </div>
