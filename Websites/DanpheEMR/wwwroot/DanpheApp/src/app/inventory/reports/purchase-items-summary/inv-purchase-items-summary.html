<div class="row">
    <div class="col-md-12">
        <div class="col-md-6 caption custom-caption">
            <i class="fa fa-archive"></i>
            <span class="caption-subject">Purchase Items Report</span>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">
          <fiscal-year-calendar [showSingleDatePicker]="false" [showAllFiscalYear]="true"
            (fiscalYearDate)="selectDate($event)"> </fiscal-year-calendar>
        </div>
          <div class="col-md-3">
                <div class="form-group row clearfix">
                <danphe-multiselect *ngIf="itemList  && itemList.length" [ddl-data]="itemList" [placeholder-text]="'---Select Item---'" [value-property-name]="'ItemId'" 
                (selected-items-list)="onChange($event)" [display-property-name]="'ItemName'" [show-limit]="'1'" 
                [single-selection]="false">
                </danphe-multiselect>
                </div>
          </div>
         
        <div class="col-md-2">
          <button class="btn blue" type="button" (click)="PurchaseItemsReport()" [disabled]="loading">
            <i class="fa fa-search"></i>&nbsp;
            <span *ngIf="!loading">Load</span>
            <span *ngIf="loading">Loading...</span>
            
          </button>
        </div>
        <div class="col-md-12 icheck-inline" style="text-align: right;">            
            <label class="mt-checkbox mt-checkbox-outline">
              <input name="salutation" type="radio" value="Consumables" [(ngModel)]="ItemType" (ngModelChange)="OnItemTypeChange()">
              <span></span>Consumables </label>
            <label class="mt-checkbox mt-checkbox-outline">
              <input name="salutation" type="radio" value="CapitalGoods" [(ngModel)]="ItemType" (ngModelChange)="OnItemTypeChange()">
              <span></span>Capital Goods </label>
          </div>
      </div>
</div>

<div class="row">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="InventoryPurchaseItemsReportColumns" [rangeType]="dateRange"
            [grid-data]="InventoryPurchaseItemsReportData" [NepaliDateInGridParams]="NepaliDateInGridSettings"
            [grid-exportOptions]="GetGridExportOptions()"
            [grid-showExport]="true"
            >
        </danphe-grid>
    </div>
    <div class="col-lg-6 col-sm-12 col-md-6" style="margin-bottom: 10px !important;">
      <div class="table-responsive table-wrapper" id="print_summary">
          <table class="table table-bordered table-hover table-condensed custom_table padLess_table"
              border="1">
              <thead>          
                  <tr>
                      <th colspan="5" style="text-align: center; font-weight: bold; ">Purchase Items Summary {{ItemType}}</th>
                  </tr>          
                  <tr>
                      <th><b>Total Qty</b></th>
                      <th ><b>Sub Total</b></th>                   
                      <th ><b>Discount</b></th>
                      <th ><b>VAT</b></th>
                      <th ><b>Total Amount</b></th>                        
                  </tr>
              </thead>
              <tbody>      
                  <ng-container *ngFor="let row of summaryOfReport">
                  <tr>
                     <td style="text-align:right; ">                             
                          <span>{{row.TotalQty}}</span>
                      </td>
                     
                      <td style="text-align:right; ">
                          <span >
                              {{row.SubTotal | Currency}}
                          </span>
                      </td>
                      <td style="text-align:right; ">
                          <span >
                              {{row.Discount | Currency}}
                          </span>
                      </td>
                      <td style="text-align:right; ">
                          <span >
                              {{row.VAT | Currency}}
                          </span>
                      </td>
                      <td style="text-align:right; ">
                          <span >
                              {{row.TotalAmount | Currency}}
                          </span>
                      </td>
                  </tr>
                  </ng-container>     
              </tbody>
          </table>   
      </div>
  </div>
  <div class="col-lg-12 col-sm-12 col-md-12" style="margin-bottom: 25px !important;">
      <button class="blue btn" type="button" (click)="Print('print_summary')"> <i class="fa fa-print"></i> Print </button>
  </div>
</div>
