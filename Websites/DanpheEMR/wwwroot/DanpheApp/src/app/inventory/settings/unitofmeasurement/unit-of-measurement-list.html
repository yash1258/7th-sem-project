<div>
    <input type="button" class="btn primary-btn m1" (click)="AddUnitOfMeasurement()" value="Add UnitOfMeasurement" />
    <unitofmeasurement-add [showAddPage]="showAddPage"
                      [selectedUnitOfMeasurement]="selectedUnitOfMeasurement"
                      (callback-add)="CallBackAdd($event)"></unitofmeasurement-add>
</div>
<div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="unitofmeasurementGridColumns" [grid-data]="unitofmeasurementList" (grid-actions)="UnitOfMeasurementGridActions($event)">
        </danphe-grid>
    </div>
</div>
