<style>
input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button {
-webkit-appearance: none;
margin: 0;
}
</style>
<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption lb-caption">
            <h3> <span>{{ !CurrentCompany.CompanyId ? 'Add Company' : 'Update ' + CurrentCompany.CompanyName}}</span> </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a> </div>
          <form [formGroup]="CurrentCompany.CompanyValidator" class="form-horizontal hm-form">
            <div class="form-body"> 
              <!-- <div class="col-md-3 hidden-xs hidden-sm" style="margin-right:24px;">
                                </div> -->
              
              <div class="form-group">
                <label class="control-label col-md-5">Company Name<sup class="color-red">*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" maxlength="30" [(ngModel)]="CurrentCompany.CompanyName"
                                        formControlName="CompanyName" type="text" id="CompanyName" value=""
                                        placeholder="Company Name"
                                        (keyup.enter)="FocusElementById('AddCompany')" />               
                  <span style="color:red" *ngIf="CurrentCompany.IsDirty('CompanyName')"
                                        [hidden]="CurrentCompany.IsValidCheck('CompanyName','required')"> Company Name
                  is required.</span> </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Code<b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" [(ngModel)]="CurrentCompany.Code"
                                        [ngModelOptions]="{standalone: true}" placeholder="Code" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Address<b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" [(ngModel)]="CurrentCompany.ContactAddress"
                                        [ngModelOptions]="{standalone: true}" placeholder="Address" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Email<b>:</b></label>
                <div class="col-md-7">
                  <input type="email" class="form-control" [(ngModel)]="CurrentCompany.Email"
                                        [ngModelOptions]="{standalone: true}" placeholder="Email" />
                  <!--<span style="color:red" *ngIf="CurrentCompany.IsDirty('Email')" [hidden]="CurrentCompany.IsValidCheck('Email','email')"> Incorrect format for email.</span>--> 
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Contact No<b>:</b></label>
                <div class="col-md-7">
                  <input type="text" maxLength="10" class="form-control"
                                        [(ngModel)]="CurrentCompany.ContactNo" [ngModelOptions]="{standalone: true}"
                                        placeholder="Contact No." />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Description<b>:</b></label>
                <div class="col-md-7">
                  <textarea class="form-control" [(ngModel)]="CurrentCompany.Description"
                                        [ngModelOptions]="{standalone: true}"></textarea>
                </div>
              </div>
              <div class="form-actions">
                <input type="button" class="btn green btn-success margin-7-hr" *ngIf="!CurrentCompany.CompanyId "
                                    (click)="AddCompany()" value="Add Company" [disabled]="loading" id="AddCompany" />
                <input type="button" class="btn green btn-success margin-7-hr" *ngIf="CurrentCompany.CompanyId "
                                    (click)="UpdateCompany()" value="Update" [disabled]="loading" id="AddCompany" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
