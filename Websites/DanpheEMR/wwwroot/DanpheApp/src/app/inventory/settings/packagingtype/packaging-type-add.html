<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showAddPage">
    <div class="portlet-body form">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="modelbox-div">               
                    <div class="caption lb-caption">
                        <h3>
                            <span *ngIf="!update">Add PackagingType</span>
                            <span *ngIf="update">Update PackagingType</span>
                        </h3>
                        <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                    </div>                 
                <form [formGroup]="CurrentPackagingType.PackagingTypeValidator" class="form-horizontal hm-form">
                    <div class="form-body">
                       
                            <div class="form-group">
                                <label class="control-label col-md-5">PackagingType Name<sup class="color-red">*</sup><b>:</b></label>
                                <div class="col-md-7">
                                    <input class="form-control" maxlength="50" type="text"
                                           [(ngModel)]="CurrentPackagingType.PackagingTypeName"
                                           formControlName="PackagingTypeName"
                                           id="PackagingTypeName"
                                           placeholder="PackagingType Name"
                                           (keyup.enter)="FocusElementById('AddPackagingType')" />
                                    <span class="color-red font-sm" [hidden]="CurrentPackagingType.IsValidCheck('PackagingTypeName','required') || !(CurrentPackagingType.IsDirty('PackagingTypeName'))">Name is required</span>
                                    <span class="color-red font-sm" *ngIf="CurrentPackagingType.IsDirty('PackagingTypeName')" [hidden]="CurrentPackagingType.IsValidCheck('PackagingTypeName','maxlength')"> Length is not proper</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-5">Description<b>:</b></label>
                                <div class="col-md-7">
                                    <input class="form-control" maxlength="200" type="text"
                                           [(ngModel)]="CurrentPackagingType.Description"
                                           [ngModelOptions]="{standalone: true}"
                                           id="Description"
                                           placeholder="Description" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-5">Is Active <b>:</b> </label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <div class="icheck-inline">
                                            <label class="mt-checkbox mt-checkbox-outline">
                                                <input id="isActive"
                                                       type="checkbox"
                                                       [(ngModel)]="CurrentPackagingType.IsActive"
                                                       [ngModelOptions]="{standalone: true}" />
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="button" class="btn green btn-success margin-7-hr" *ngIf="!update" (click)="AddPackagingType()" value="Add PackagingType" [disabled]="loading" id="AddPackagingType" />
                                <input type="button" class="btn green btn-success margin-7-hr" *ngIf="update" (click)="Update()" value="Update" [disabled]="loading" id="AddPackagingType" />
                            </div>
                       
                    </div>
                </form>
            </div>
            </div>
            <!-- <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
            </div> -->
           
        </div>
    </div>
</div>
