<div>
    <input type="button" class="btn primary-btn m1" (click)="AddVendor()" value="Add Vendor" />
    <vendor-add [showAddPage]="showAddPage"
                 [selectedVendor]="selectedVendor"
                 (callback-add)="CallBackAdd($event)"></vendor-add>
</div>
<div  class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="vendorGridColumns" [grid-data]="vendorList" (grid-actions)="VendorGridActions($event)">
        </danphe-grid>
    </div>
</div>
