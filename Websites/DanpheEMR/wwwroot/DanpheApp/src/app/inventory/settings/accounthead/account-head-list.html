<div>
    <input type="button" class="btn primary-btn m1" (click)="AddAccountHead()" value="Add AccountHead" />
    <accounthead-add [showAddPage]="showAddPage"
                   [selectedAccountHead]="selectedAccountHead"
                   (callback-add)="CallBackAdd($event)"></accounthead-add>
</div>
<div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="accountheadGridColumns" [grid-data]="accountheadList" (grid-actions)="AccountHeadGridActions($event)">
        </danphe-grid>
    </div>
</div>
