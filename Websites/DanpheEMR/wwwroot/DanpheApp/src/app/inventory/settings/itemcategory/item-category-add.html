<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showAddPage">
    <div class="portlet-body form">
        <div class="col-md-12">
            <!-- <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
            </div> -->
            <div class="modelbox-div clearfix">               
                    <div class="caption lb-caption">
                        <h3>
                            <span *ngIf="!update">Add ItemCategory</span>
                            <span *ngIf="update">Update ItemCategory</span>
                        </h3>
                        <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                    </div>                  
                  <form [formGroup]="CurrentItemCategory.ItemCategoryValidator" class="form-horizontal hm-form">
                    <div class="form-body">                        
                        <div class="form-group">
                            <label class="control-label col-md-5">ItemCategory Name<sub class="color-red">*</sub><b>:</b></label>
                            <div class="col-md-7">
                                <input class="form-control" maxlength="30" type="text"
                                        [(ngModel)]="CurrentItemCategory.ItemCategoryName"
                                        formControlName="ItemCategoryName"
                                        id="ItemCategoryName"
                                        placeholder="ItemCategory Name" />
                                <span class="color-red font-sm" [hidden]="CurrentItemCategory.IsValidCheck('ItemCategoryName','required') || !(CurrentItemCategory.IsDirty('ItemCategoryName'))">Name is required</span>
                                <span class="color-red font-sm" *ngIf="CurrentItemCategory.IsDirty('ItemCategoryName')" [hidden]="CurrentItemCategory.IsValidCheck('ItemCategoryName','maxlength')"> Length is not proper</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-5">Description<b>:</b></label>
                            <div class="col-md-7">
                                <input class="form-control" maxlength="200" type="text"
                                        [(ngModel)]="CurrentItemCategory.Description"
                                        [ngModelOptions]="{standalone: true}"
                                        id="Description"
                                        placeholder="Description" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-5">Is Active <b>:</b> </label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <div class="icheck-inline">
                                        <label class="mt-checkbox mt-checkbox-outline">
                                            <input id="isActive"
                                                    type="checkbox"
                                                    [(ngModel)]="CurrentItemCategory.IsActive"
                                                    [ngModelOptions]="{standalone: true}" />
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="button" class="btn primary-btn" *ngIf="!update" (click)="AddItemCategory()" value="Add ItemCategory" [disabled]="loading" />
                            <input type="button" class="btn primary-btn" *ngIf="update" (click)="Update()" value="Update" [disabled]="loading" />
                        </div>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
