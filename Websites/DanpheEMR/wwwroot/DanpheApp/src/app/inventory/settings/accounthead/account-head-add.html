<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showAddPage">
    <div class="portlet-body form">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <!-- <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
            </div> -->
            <div class="modelbox-div clearfix">             
                <div class="caption lb-caption">
                    <h3>
                        <span *ngIf="!update">Add AccountHead</span>
                        <span *ngIf="update">Update AccountHead</span>
                    </h3>
                    <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                </div>                
           
                <form [formGroup]="CurrentAccountHead.AccountHeadValidator" class="form-horizontal hm-form">
                    <div class="form-body">
                       
                            <div class="form-group">
                                <label class="control-label col-md-5">AccountHead Name<sup class="color-red">*</sup><b>:</b></label>
                                <div class="col-md-7">
                                    <input class="form-control" maxlength="30" type="text"
                                           [(ngModel)]="CurrentAccountHead.AccountHeadName"
                                           formControlName="AccountHeadName"
                                           id="AccountHeadName"
                                           placeholder="AccountHead Name" 
                                           (keyup.enter)="FocusElementById('AddAccountHead')" />
                                    <span class="color-red font-sm" [hidden]="CurrentAccountHead.IsValidCheck('AccountHeadName','required') || !(CurrentAccountHead.IsDirty('AccountHeadName'))">Name is required</span>
                                    <span class="color-red font-sm" *ngIf="CurrentAccountHead.IsDirty('AccountHeadName')" [hidden]="CurrentAccountHead.IsValidCheck('AccountHeadName','maxlength')"> Length is not proper</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-5">Description<b>:</b></label>
                                <div class="col-md-7">
                                    <input class="form-control" maxlength="200" type="text"
                                           [(ngModel)]="CurrentAccountHead.Description"
                                           [ngModelOptions]="{standalone: true}"
                                           id="Description"
                                           placeholder="Description" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-5">Is Active <b>:</b> </label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <div class="icheck-inline">
                                            <label class="mt-checkbox mt-checkbox-outline">
                                                <input id="isActive"
                                                       type="checkbox"
                                                       [(ngModel)]="CurrentAccountHead.IsActive"
                                                       [ngModelOptions]="{standalone: true}" />
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="button" class="btn green btn-success margin-7-hr" *ngIf="!update" [disabled]="loading" (click)="AddAccountHead()" value="Add AccountHead" id="AddAccountHead" />
                                <input type="button" class="btn green btn-success margin-7-hr" *ngIf="update" [disabled]="loading" (click)="Update()" value="Update" id="AddAccountHead" />
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
