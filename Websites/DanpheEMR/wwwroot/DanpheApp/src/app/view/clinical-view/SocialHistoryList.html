
<div class="form-body">
    <div id="SocialHistory">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8 col-xs-12">
                    <div class="portlet cstm-portlet portlet-with-collapse">
                        <div class="portlet-title cstm-pt-title">
                            <div class="cstm-portlet-caption">
                                <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
                                <span class="caption-subject font-blue-sharp bold">Social History List</span>
                            </div>
                            <div class="cstm-action">
                                <a class="cstm-add" (click)="showSocialHistoryBox()">
                                    <i class="fa fa-plus-circle"></i> Add New
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-responsive flip-content doc-tbl">
                            <thead class="flip-content">
                                <tr>
                                    <th>Smoking History</th>
                                    <th>Alcohol History</th>
                                    <th>Drug History</th>
                                    <th>Occupation</th>
                                    <th>Family Support</th>
                                    <th>Hobby</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let add of socialHistoryList;let i=index">
                                    <td>{{add.SmokingHistory}}</td>
                                    <td>{{add.AlcoholHistory}}</td>
                                    <td>{{add.DrugHistory}}</td>
                                    <td>{{add.Occupation}}</td>
                                    <td>{{add.FamilySupport}}</td>
                                    <td>{{add.Note}}</td>
                                    <td>
                                        <a (click)="Edit(add,i)" class="bs-glyphicon-class btn yello"><span class="glyphicon glyphicon-edit"></span>Edit</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-4 col-xs-12">
                    <social-history-add [showSocialAddBox]="showSocialAddBox"
                                        [selected-socialhistory]="SelectedSocialHistory"
                                        (callback-socialupdate)="CallBackAddSocialHistory($event)">
                    </social-history-add>
                </div>
            </div>
        </div>
    </div>
</div>
