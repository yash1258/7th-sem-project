
<div class="form-body">
    <div id="SurgicalHistory">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8 col-xs-12">
                    <div class="portlet cstm-portlet portlet-with-collapse">
                        <div class="portlet-title cstm-pt-title">
                            <div class="cstm-portlet-caption">
                                <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
                                <span class="caption-subject font-blue-sharp bold">Surgical History List</span>
                            </div>
                            <div class="cstm-action">
                                <a class="cstm-add" (click)="showSurgicalBox()">
                                    <i class="fa fa-plus-circle"></i> Add New
                                </a>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-responsive flip-content doc-tbl">
                                <thead class="flip-content">
                                    <tr>
                                        <th>Surgery Type</th>
                                        <th>ICD10 Description </th>
                                        <th>ICD10 Code</th>
                                        <th>Surgery Date</th>
                                        <th>Note</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let add of surgicalHistoryList;let i = index">
                                        <td>{{add.SurgeryType}}</td>
                                        <td>{{add.ICD10Description}}</td>
                                        <td>{{add.ICD10Code}}</td>
                                        <td>{{add.SurgeryDate | DanpheDateTime:'format':'YYYY-MM-DD'}}</td>
                                        <td>{{add.Note}}</td>
                                        <td>
                                            <a (click)="Edit(add,i)" class="bs-glyphicon-class btn yello"><span class="glyphicon glyphicon-edit"></span>Edit</a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12">
                    <surgical-history-add [show-Surgical-AddBox]="showSurgicalAddBox"
                                          [selected-surgical-history]="SelectedSurgicalHistory"
                                          (callBack-AddUpdate)="callBackAddUpdate($event)">

                    </surgical-history-add>
                </div>
            </div>
        </div>
    </div>
</div>
