
    <div class="form-body">
        <div id="FamilyHistory">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-8 col-xs-12">
                        <div class="portlet cstm-portlet portlet-with-collapse">
                            <div class="portlet-title cstm-pt-title">
                                <div class="cstm-portlet-caption" style="color: #5C9BD1">
                                    <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i> Family History Problem List
                                </div>
                                <div class="cstm-action">
                                    <a class="cstm-add" (click)="ShowFamilyHistoryBox()">
                                        <i class="fa fa-plus-circle"></i> Add New
                                    </a>
                                </div>
                            </div>
                          
                            <div class="table-responsive">
                                <table class="table table-responsive flip-content doc-tbl">
                                    <thead class="flip-content">
                                        <tr>
                                            <th>ICD10 Description </th>
                                            <th>ICD10 Code</th>
                                            <th>Relationship</th>
                                            <th>Note</th>
                                            <th>Edit</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let add of familyHistory;let i=index">
                                            <td>{{add.ICD10Description}}</td>
                                            <td>{{add.ICD10Code}}</td>
                                            <td>{{add.Relationship}}</td>
                                            <td>{{add.Note}}</td>
                                            <td><a (click)="Edit(add,i)" class="bs-glyphicon-class btn yello"><span class="glyphicon glyphicon-edit"></span>Edit</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <family-history-add [selected-familyHistory]="selectedFamilyHistory"
                                            [show-familyHistory-add]="showFamilyHistoryBox"
                                            (callback-addupdate)="CallBackAddUpdate($event)"></family-history-add>
                    </div>
                </div>
            </div>
        </div>
    </div>
