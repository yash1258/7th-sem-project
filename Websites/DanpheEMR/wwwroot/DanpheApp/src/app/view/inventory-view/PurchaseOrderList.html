<div class="row">
  <div class="col-md-4">
    <input type="button" class="btn primary-btn m1" (click)="CreatePurchaseOrder()" value="Create Purchase Order" />
  </div>
  <div class="col-md-8 text-right">
    <div class="filtr-listing m1" style="padding-top: 5px;">
      <input id="all" type="radio" name="ordertype" value="all" style="width:15px;height:15px" (change)="LoadPOListByStatus('all')" />
      <label for="all">All</label> 
    </div>
    <div class="filtr-listing m1" style="padding-top: 5px;">
      <input id="pending" type="radio" name="ordertype" value="pending" style="width:15px;height:15px" (change)="LoadPOListByStatus('pending')" /><label for="pending">Pending</label>
    </div>
    <div class="filtr-listing m1" style="padding-top: 5px;">
      <input id="complete" type="radio" name="ordertype" value="complete" style="width:15px;height:15px" (change)="LoadPOListByStatus('complete')" /><label for="complete">Completed</label>
    </div>
    <div class="filtr-listing m1" style="padding-top: 5px;">
      <input id="cancelled" type="radio" name="ordertype" value="cancelled" style="width:15px;height:15px" (change)="LoadPOListByStatus('cancelled')" /><label for="cancelled">Cancelled</label>
    </div>

    
  </div> 
</div>
<div class="row" *ngIf="!showVendorwise">
  <div class="col-lg-12 col-sm-12">
    <danphe-grid
                 [grid-colDefaults]="purchaseOrdersGridColumns"
                 [grid-data]="poListfiltered"
                 (grid-actions)="PurchaseOrderGridAction($event)"
                 [rangeType]="dateRange"
                 (onDateChange)="onDateChange($event)"
                 [show-CustomDate]="true"></danphe-grid>
  </div>
</div>
<div class="row" *ngIf="showVendorwise">
  <div class="col-lg-12 col-sm-12">
    <danphe-grid
      [grid-colDefaults]="polistVendorwiseGridColumns"
      [grid-data]="polistVendorwise"
      (grid-actions)="povendorGridAction($event)"
      [rangeType]="dateRange"
      (onDateChange)="onDateChange($event)"
      [show-CustomDate]="true"></danphe-grid>
  </div>
</div>
