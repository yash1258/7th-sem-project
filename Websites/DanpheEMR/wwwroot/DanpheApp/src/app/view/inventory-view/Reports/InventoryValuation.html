<div class="caption lb-caption">
    <i class="fa fa-money"></i>
    <span class="caption-subject">Inventory Valuation Report</span>
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="INVValuationData.length>0">
        <danphe-grid [grid-colDefaults]="INVValuationColumns"
                     [grid-data]="INVValuationData"
                     [grid-exportOptions]="gridExportOptions" [grid-showExport]="true">
        </danphe-grid>
    </div>
</div>
