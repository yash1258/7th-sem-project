
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <form class="form-horizontal hm-form">
        <div class="form-body">
          <div class="caption lb-caption"> <i class="fa fa-money"></i> <span class="caption-subject">Write-Off Report</span> </div>
          <div class="row">
            <div class="col-md-5 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-3">From Date<sup class="color-red"> *</sup><b>:</b></label>
                <div class="col-md-9">
                  <danphe-date-picker [(ngModel)]="fromDate" [ngModelOptions]="{standalone: true}" ngDefaultControl [CalendarTypes]="'en,np'"> </danphe-date-picker>
                </div>
              </div>
            </div>
            <div class="col-md-5 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-3">To Date<sup class="color-red"> *</sup><b>:</b></label>
                <div class="col-md-9">
                  <danphe-date-picker [(ngModel)]="toDate" [ngModelOptions]="{standalone: true}" ngDefaultControl [CalendarTypes]="'en,np'"> </danphe-date-picker>
                </div>
              </div>
            </div>
            <div class="col-md-2 col-xs-12">
              <div class="form-group">
                <button class="btn blue primary-btn" type="button" (click)="loadReport()"> <i class="fa fa-search"></i> Show Details </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-3">Item Name<b>:</b></label>
                <div class="col-md-9">
                  <input danphe-auto-complete class="form-control " [(ngModel)]="CurrentWriteOff.SelectedItem" [source]="ItemList" [list-formatter]="myListFormatter" placeholder="Item Name" display-property-name="ItemName" value-property-name=null max-num-list="10" [ngModelOptions]="{standalone: true}"
                                    (valueChanged)="SelectItemFromSearchBox(CurrentWriteOff.SelectedItem)" onclick="this.select();" />
                </div>
              </div>
            </div>
            <div class="col-md-5 col-xs-12">
              <div class="form-group">
                <button class="btn blue primary-btn" type="button" (click)="ShowWriteOffReport()"> <i class="fa fa-search"></i> Show Report </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <danphe-grid [grid-colDefaults]="WriteOffReportColumns" [grid-data]="filteredWriteOffReport" [grid-exportOptions]="gridExportOptions" [grid-showExport]="true"> </danphe-grid>
    </div>
  </div>
