<form class="form-horizontal hm-form">
  <div class="form-body">
    <div class="caption lb-caption">
      <i class="fa fa-money"></i>
      <span class="caption-subject">Fixed Assets Movement </span>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6">
          <fiscal-year-calendar [showSingleDatePicker]="false" [showAllFiscalYear]="true"
            (fiscalYearDate)="selectDate($event)"> </fiscal-year-calendar>
        </div>
        <div class="form-group">
          <button class="btn blue primary-btn" type="button" style="float: right !important;margin-right:10% !important"
            (click)="Load()"> Show Report</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 col-xs-12">
    <div class="form-group">
      <label class="control-label col-md-4">Select Employee <b
          style="float:right;">:</b></label>
      <div class="col-md-7">
        <select [(ngModel)]="assetReportObj.EmployeeId" [ngModelOptions]="{standalone: true}"
          style="width:100%!important;">
          <option [ngValue]="null" selected>All Employees</option>
          <ng-container *ngFor="let emp of employeeList">
            <option [ngValue]="emp.EmployeeId">{{emp.FullName}}</option>
          </ng-container>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4">Select Department <b
          style="float:right;">:</b></label>
      <div class="col-md-7">
        <select [(ngModel)]="assetReportObj.DepartmentId" [ngModelOptions]="{standalone: true}"
            style="width:100%!important;">
            <option [ngValue]="null" selected>All Departments</option>
            <ng-container *ngFor="let dep of departmentList">
              <option [ngValue]="dep.DepartmentId">{{dep.DepartmentName}}</option>
            </ng-container>
        </select>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xs-12">
    <div class="form-group">
      <label class="control-label col-md-4">Select Item <b
          style="float:right;">:</b></label>
      <div class="col-md-7">
        <select [(ngModel)]="assetReportObj.ItemId" [ngModelOptions]="{standalone: true}"
            style="width:100%!important;">
            <option [ngValue]="null" selected>All Items</option>
            <ng-container *ngFor="let itm of itemsList">
              <option [ngValue]="itm.ItemId">{{itm.ItemName}}</option>
            </ng-container>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4">Search Via Reference No<b
          style="float:right;">:</b></label>
      <div class="col-md-7">
        <input type="text" [(ngModel)]="assetReportObj.ReferenceNumber" [ngModelOptions]="{standalone: true}"
            style="width:100%!important;">
      </div>
    </div>
  </div>
</form>

<div class="row">
  <div class="col-lg-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="FixedAssetsMovementColumn" [grid-data]="FixedAssetsMovementData"
      [grid-exportOptions]="gridExportOptions" [grid-showExport]="true">
    </danphe-grid>
  </div>
</div>
