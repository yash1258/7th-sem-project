<div class="popup-static portlet box portlet-fullscreen">
  <div class="portlet-body form">
    <div class="col-md-8 col-md-offset-2">
      <div class="modelbox-div lab_modal_box">
        <div class="modelbox-header">
          <h4 class="margin-0-vr"> <strong>
            <ng-container *ngIf="actionName == 'add'">Add Lab External Vendor</ng-container>
            <ng-container *ngIf="actionName == 'edit'">Edit Lab External Vendor</ng-container>
            </strong> </h4>
        </div>
        <form class="hm-form">
          <div class="modelbox-body">
            <div class="row managetxt">
              <div class="col-md-6">
                <div class="form-group">
                  <div class="row">
                    <label for="vendorName" class="col-md-5 control-label">Vendor Name <b>:</b></label>
                    <div class="col-md-7">
                      <input name="vendorName" id="vendorName" class="form-control" type="text" placeholder="Vendor Name" [(ngModel)]="newVendor.VendorName">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <label for="contactAdd" class="col-md-5 control-label">Contact Address <b>:</b> </label>
                    <div class="col-md-7">
                      <textarea name="contatAddress" id="contactAdd" class="form-control" placeholder="Contact Address" [(ngModel)]="newVendor.ContactAddress">
                    </textarea>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <label for="email" class="col-md-5 control-label">Email <b>:</b></label>
                    <div class="col-md-7">
                      <input name="vendorEmail" id="email" class="form-control" type="text" placeholder="Email" [(ngModel)]="newVendor.Email">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="row">
                    <label for="vendorCode" class="col-md-5 control-label">Vendor Code <b>:</b></label>
                    <div class="col-md-7">
                      <input name="vendorCode" id="vendorCode" class="form-control" type="text" placeholder="Vendor Code" [(ngModel)]="newVendor.VendorCode">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <label for="contactNum" class="col-md-5 control-label">Contact Number <b>:</b></label>
                    <div class="col-md-7">
                      <input name="vendorContactNum" id="contactNum" class="form-control" type="text" placeholder="Contact Number" [(ngModel)]="newVendor.ContactNo">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="checkbox row v-checkbox">
                    <div class="col-md-4">
                      <label class="mt-checkbox mt-checkbox-outline" for="isExternal">
                        <input name="VendorIsExternal" id="isExternal" type="checkbox" [(ngModel)]="newVendor.IsExternal">
                        <span></span>Is External </label>
                    </div>
                    <!-- <div class="col-md-4">
                      <label class="mt-checkbox mt-checkbox-outline" for="isActive">
                        <input name="VendorIsActive" id="isActive" type="checkbox" [(ngModel)]="newVendor.IsActive">
                        <span></span>Is Active </label>
                    </div> -->
                    <div class="col-md-4">
                      <label class="mt-checkbox mt-checkbox-outline" for="isDefault">
                        <input name="VendorIsDefault" id="isDefault" type="checkbox" [(ngModel)]="newVendor.IsDefault">
                        <span></span>Is Default</label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <div class="col-md-12">
                <div class="form-group">
                  <div class="checkbox">
                    <div class="col-md-4">
                      <label class="mt-checkbox mt-checkbox-outline" for="isExternal">
                        <input name="VendorIsExternal" id="isExternal" type="checkbox" [(ngModel)]="newVendor.IsExternal">
                        <span></span>Is External </label>
                    </div>
                    <div class="col-md-4">
                      <label class="mt-checkbox mt-checkbox-outline" for="isActive">
                        <input name="VendorIsActive" id="isActive" type="checkbox" [(ngModel)]="newVendor.IsActive">
                        <span></span>Is Active </label>
                    </div>
                    <div class="col-md-4">
                      <label class="mt-checkbox mt-checkbox-outline" for="isDefault">
                        <input name="VendorIsDefault" id="isDefault" type="checkbox" [(ngModel)]="newVendor.IsDefault">
                        <span></span>Is Default</label>
                    </div>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
          <div class="modelbox-footer">
            <div class="all-buttons text-right">
              <button type="button" class="btn primary-btn btn-sm margin-7-hr" (click)="ValidateAndAddUpdateVendor()">
              <ng-container *ngIf="actionName == 'add'">Add</ng-container>
              <ng-container *ngIf="actionName == 'edit'">Update</ng-container>
              </button>
              <!-- <button type="button" class="btn btn-cancel btn-outline btn-sm margin-7-hr" (click)="OnClose()">Close</button> -->
            </div>
          </div>
          <div class="close-modelbox lb-close-btn">
            <button class="btn btn-danger" (click)="OnClose()"><i class="fa fa-times"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
