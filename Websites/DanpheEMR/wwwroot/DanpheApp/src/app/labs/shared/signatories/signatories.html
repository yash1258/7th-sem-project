<style>
/*START- danphe-multiselect-dropdown style*/
    /*padding change is important*/
.danaphe-multiselect-style {
	color: #ccc !important;
}
.danaphe-multiselect-style .c-token {
	background: #38d574 !important;
}
.danaphe-multiselect-style .pure-checkbox label::before {
	border-color: #38d574 !important;
}
.danaphe-multiselect-style .pure-checkbox input[type="checkbox"]:checked + label[_ngcontent-c1]:before {
	background: #38d574 !important;
}
.danaphe-multiselect-style .selected-list[_ngcontent-c5] .c-btn[_ngcontent-c5] {
	width: 100%;
	box-shadow: 0px 1px 5px #959595;
	padding: 7px !important; /*change padding of multiselects*/
	cursor: pointer;
	display: flex;
}
.sg-name{
    white-space: pre-line;
}
    /*END- danphe-multiselect-dropdown style*/
</style>
<div class="">
<div class="row">
  <div class="col-md-3" *ngFor="let emp of selEmployeesFormatted;let i=index;">
    <div *ngIf="displayMode !='edit'">--------------------</div>
    <div *ngIf="departmentName=='lab'" class="sg-name">
      <div *ngIf="emp.LabSignature" [innerHTML]="emp.LabSignature"></div>
      <i *ngIf="emp.LabSignature" class="fa fa-close" (click)="cancel(emp.EmployeeId)"></i> <span *ngIf="!emp.LabSignature" style="color:red;">not found</span> </div>
    <div *ngIf="departmentName=='radiology'" class="sg-name">
      <div *ngIf="emp.RadiologySignature" [innerHTML]="emp.RadiologySignature"></div>
      <i *ngIf="emp.RadiologySignature" class="fa fa-close" (click)="cancel(emp.EmployeeId)"></i> <span *ngIf="!emp.RadiologySignature" style="color:red;">not found</span> </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4" *ngIf="displayMode=='edit'">
    <div class="sig-select">
      <p> <b>Select Signatories:</b> </p>
      <angular2-multiselect [data]="allEmpsFormatted"
                              [(ngModel)]="selEmployees"
                              [settings]="dropdownSettings"
                              (onSelect)="onItemSelect($event)"
                              (onDeSelect)="OnItemDeSelect($event)"
                              (onSelectAll)="onSelectAll($event)"
                              (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
    </div>
  </div>
</div></div>
