
<add-labtest *ngIf="showAddLabTest" [showLabTestAddPage]="showAddLabTest" [labTest]="selectedLabTest" (callback-Add)="CallBackNewAdded($event)" [update]="update"></add-labtest>
<style>
.mt-checkbox {
	margin-bottom: 0px !important;
}
</style>
<div class="wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="tp-header">
        <div class="row margin-15-bt">
          <div class="col-md-2"> <a class="btn blue bordered btn-sm primary-btn" name="name" (click)="AddNewLabTest()"> <i class="fa fa-plus"></i>Add New Lab Test </a> </div>
          <div class="col-md-6">
            <div class="lb-search-filter text-center">
              <div class="search-title"> Search Filters: </div>
              <div class="input-group">
                <div class="icheck-inline">
                  <label class="mt-checkbox mt-checkbox-outline">
                    <input type="radio" [(ngModel)]="itmIsActiveValue" (change)="OnTestFiltersChanged()" name="name" value="Active" style="width:15px;height:15px" />
                    <span></span>Active </label>
                  <label class="mt-checkbox mt-checkbox-outline">
                    <input type="radio" [(ngModel)]="itmIsActiveValue" (change)="OnTestFiltersChanged()" name="name" value="InActive" style="width:15px;height:15px" />
                    <span></span>Inactive </label>
                  <label class="mt-checkbox mt-checkbox-outline">
                    <input type="radio" checked="checked" [(ngModel)]="itmIsActiveValue" (change)="OnTestFiltersChanged()" name="name" value="All" style="width:15px;height:15px" />
                    <span></span>ALL </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="pull-right lb-search-filter no-padding">
              <div class="search-title"> Category: </div>
              <div class="input-group">
                <select *ngIf="rptTemplatesList" [(ngModel)]="selRptTemplateId" (ngModelChange)="OnTestFiltersChanged()">
                  <option *ngFor="let tmp of rptTemplatesList" value="{{tmp.ReportTemplateId}}">{{tmp.ReportTemplateName}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <danphe-grid [grid-colDefaults]="labTestGridCol" [grid-data]="filteredLabTestList" (grid-actions)="EditAction($event)"> </danphe-grid>
    </div>
  </div>
</div>
