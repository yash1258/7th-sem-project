
<style>
/* .componentjson-table > tbody > tr > td, .componentjson-table > tbody > tr > th, .componentjson-table > tfoot > tr > td, .componentjson-table > tfoot > tr > th, .componentjson-table > thead > tr > td, .componentjson-table > thead > tr > th {
        padding: 3px !important;
    } */
.range-holder {
	width: 100px;
	float: left;
}
</style>

<div class="wrapper">
  <div class="hm-form lu_up_wrap">
    <div class="form-group">
      <div class="row">
        <label class="control-label col-md-4">Module Name<sup class="color-red">*</sup> <b>:</b></label>
        <div class="col-md-8">
          <input class="form-control"
             [ngModelOptions]="{standalone: true}"
             [(ngModel)]="labLookUpComponent.ModuleName"
             disabled
             max-num-list="10"
             onClick="this.select();" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row managetxt">
        <label for="lookUpName" class="control-label col-md-4">Look Up Name<sup class="color-red">*</sup> <b>:</b></label>
        <div class="col-md-8">
          <input class="form-control"
             type="text"
             placeholder="Look Up Name"
             id="lookUpName"
             [ngModelOptions]="{standalone: true}"
             [(ngModel)]="labLookUpComponent.LookUpName"
             max-num-list="100"
             onClick="this.select();" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="lookUpDescription" class="control-label col-md-4">Description <b>:</b></label>
        <div class="col-md-8">
          <input id="lookUpDescription" class="form-control"
             type="text"
             placeholder="Description"
             [ngModelOptions]="{standalone: true}"
             [(ngModel)]="labLookUpComponent.Description"
             max-num-list="100"
             onClick="this.select();" />
        </div>
      </div>
    </div>
    <div class="data-title">
      <h4 class="margin-0-vr"> Look Up Data </h4>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive form-group">
          <table class="table table-bordered table-hover componentjson-table padding-15-all">
            <tbody>
              <tr *ngFor="let row of lookUpData; let i = index;trackBy:customTrackBy">
                <td><a (click)="AddRowRequest()" class=" btn primary-btn"><i class="fa fa-plus"></i></a></td>
                <td class="align-vertical-middle" width="95%"><div>
                    <input type="text" class="form-control"
                         placeholder="Add Data"
                         [(ngModel)]="lookUpData[i]"
                         name="row" />
                  </div></td>
                <td class="align-vertical-middle"  *ngIf="lookUpData.length > 1"><button class="btn btn-danger" (click)="DeleteRow(i)"><i class="fa fa-times no-margin"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="modelbox-footer">
        <div class="all-buttons text-right">
          <button [disabled]="loading" *ngIf="!update" class="btn primary-btn btn-sm margin-7-hr" (click)="loading=true;AddNewLookUp()">Add</button>
          <button [disabled]="loading" *ngIf="update" class="btn primary-btn btn-sm margin-7-hr" (click)="loading=true;UpdateLookUp()">Update</button>
          
          <!-- <button type="button" class="btn btn-cancel btn-outline btn-sm margin-7-hr" (click)="closePopUpBox()">
          Cancel
        </button> --> 
        </div>
      </div>
    </div>
  </div>
</div>
