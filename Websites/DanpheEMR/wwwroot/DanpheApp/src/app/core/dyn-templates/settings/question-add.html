<div class="popup-static portlet box portlet-fullscreen" *ngIf="dynTemplateServ.ShowAddQtn">
    <div class="popup portlet box" style="margin-left:20%;width:60%;top:10%;">
        <div class="portlet-title">
            <div class="caption">
                <span>Add new Question to <i style="font-style: italic;color:green!important;">{{qtnContainer.Text}}</i></span>
            </div>
            <div class="tools">
                <i class="remove btn btn-danger" (click)="dynTemplateServ.ShowAddQtn=false;">x</i>
            </div>
        </div>
        <div class="portlet-body form" style="background-color:white">
            <div style="padding-left: 10px;padding-top:10px;">
                <div>
                    Question Text:
                    <textarea style="width: 60%;height: 55px;" [(ngModel)]="newQuestion.Text"></textarea>
                </div>
                <div style="padding-bottom: 13px;padding-top: 5px;">
                    <b>Type of Answer(s):</b>
                    <select [(ngModel)]="newQtnType" (change)="QuestionTypeOnChange()">
                        <option value="radio">
                            radio buttons
                        </option>
                        <option value="text">
                            text box
                        </option>
                        <option value="checkbox">
                            Checkboxes
                        </option>
                        <option value="dropdown">
                            Dropdown List
                        </option>
                        <option value="label">
                            Label
                        </option>
                    </select>
                    <button class="btn btn-sm blue right" (click)="AddNewQuestion()">Save To Template</button>
                </div>
                <div *ngIf="newQtnType == 'radio' || newQtnType == 'checkbox' || newQtnType == 'dropdown'">
                    <p>
                        <b>Add Options:</b>
                    </p>
                    <div style="width:55%;display:inline-block">
                        <table class="table table-striped table-hover" style="background-color:initial;margin-top:10px">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>
                                        Values
                                    </th>
                                    <th style="width: 80px;font-size: 12px;">
                                        Show Child Qtn.
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ans of newAnswers; let i = index">
                                    <td>
                                        <i class="fa fa-plus btn btn-xs btn-success" (click)="AddNewAnswer(i)" title="add one more"></i>

                                    </td>
                                    <td>
                                        <input type="text" [(ngModel)]="ans.Text" style="width:200px;" />
                                    </td>
                                    <td>
                                        <input type="checkbox" [checked]="ans.ShowChildOnSelect" (change)="ans.ShowChildOnSelect = !ans.ShowChildOnSelect" />
                                    </td>
                                    <td>
                                        <i class="fa fa-remove btn btn-danger btn-xs" *ngIf="newAnswers.length>1"
                                           (click)="DeleteAnswer(i)" title="delete this option"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="display: inline-block;position: absolute;padding-left: 12%;">
                        <table class="table-bordered">
                            <tr>
                                <td>
                                    Frequently Used Options
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn btn-xs yellow fa fa-arrow-left" title="click to add Yes/No options" (click)="AddFreqUsed_YN()">
                                       
                                        </button> <b>Yes/No</b>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <!--
                        Add this feature later based on selected questiontype.
                        <div style="width:50%;">
                        <b>Frequently Used Answers(Click to Add)</b><br />
                        <input type="checkbox" /> Yes/No
                    </div>-->
                </div>
                <br />
                <br />

            </div>
        </div>
    </div>
</div>
